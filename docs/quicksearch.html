sage title. * @param {string} id - Unique ID. Optional. * @returns {ReduxAction} */ export function addSuccessMessage(message: string, title: string = 'Success', id: string = 'success') { return addMessage('success', message, title, id); } /** * Adds an error message banner. * @tag Action * @param {string} message - The text message. * @param {string} title - The message title. * @param {string} id - Unique ID. Optional. * @returns {ReduxAction} */ export function addErrorMessage(message: string, title: string = 'Error', id: string = 'error') { return addMessage('error', message, title, id); } /** * Adds a warning message banner. * @tag Action * @param {string} message - The text message. * @param {string} title - The message title. * @param {string} id - Unique ID. Optional. * @returns {ReduxAction} */ export function addWarnMessage(message: string, title: string = 'Warning', id: string = 'warn') { return addMessage('yellow', message, title, id); } /** * Clears a specific message. * @tag Action * @param {string} id - The unique id of the message to clear. * @returns {ReduxAction} */ export function clearMessage(id: string) { return { type: CLEAR_MESSAGE, id, }; } /** * Clears all messages. * @tag Action * @returns {ReduxAction} */ export function clearMessages() { return { type: CLEAR_MESSAGES, }; } × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-15T16:54:02-05:00 using the DocStrap template. "},"notifications_src_notificationActions.js.html":{"id":"notifications_src_notificationActions.js.html","title":"Source: notifications/src/notificationActions.js","body":" Documentation Classes DateTimePickerDialogDialogButtonsDialogSystemEpochDatePickerFieldMapLocalDatePickerLocalMonthSelectMaskedInputMomentSchemaMoneyInputMoneyInputMaskMoneySchemaMongoLoaderMonthSelectRadioGroupResponsiveMenuRouteDirectorSFieldSFormSFormSummarySinEntryTForm Global addErrorMessageaddNotificationaddressaddSuccessMessageaddWarnMessagecheckPermissionsCLEAR_MESSAGESclear ired'), address2: string(), city: string(), province: string(), postalCode: string().matches(/^[A-Z]\\d[A-Z] \\d[A-Z]\\d$|^\\d\\d\\d\\d\\d$|^\\d\\d\\d\\d\\d-\\d\\d\\d\\d$/, 'Invalid Postal Code'), }); /** * Validates a phone number. */ export const phone = () =&gt; object({ description: string().required('Description required'), number: string().required().matches(/^(\\d\\d\\d-\\d\\d\\d-\\d\\d\\d\\d|\\+\\d-\\d\\d\\d-\\d\\d\\d-\\d\\d\\d\\d)( x\\d+)?$/, 'Invalid Phone Number'), }); /** * Validates a Canadian SIN. */ export const sin = () =&gt; object({ sin: string().test('is-sin', '${path} is not a valid SIN', value =&gt; new SIN(value).isValid()), // eslint-disable-line }); × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-15T16:54:02-05:00 using the DocStrap template. "},"router_src_checkPermissions.js.html":{"id":"router_src_checkPermissions.js.html","title":"Source: router/src/checkPermissions.js","body":" Documentation Classes DateTimePickerDialogDialogButtonsDialogSystemEpochDatePickerFieldMapLocalDatePickerLocalMonthSelectMaskedInputMomentSchemaMoneyInputMoneyInputMaskMoneySchemaMongoLoaderMonthSelectRadioGroupResponsiveMenuRouteDirectorSFieldSFormSFormSummarySinEntryTForm Global addErrorMessageaddNotificationaddressaddSuccessMessageaddWarnMessagecheckPermissionsCLEAR_MESSAGESclearAllMessagesclearMessageclearMessagesdateInitemailformatDateformatMoneygetCountryCodelocalDatelocalDateNumberlocationmakeMoneymapEpochIntegerToLocalDatesmomentmoneypasswordpasswordSecondphonereactElementsremoveNotificationroundToschemaValidatesFieldMessagestransformDatesToMomenttransformDateToEpochIntegertransformDateToLocalDatetransformEpochIntegerToDatetransformEpochIntegerToLocalDatetransformLocalDatesToEpochIntegertransformLocalDateToDatetransformLocalDateToEpochIntegertransformLocalDateToMomenttransformMomentsToDatetransformMomentToLocalDatetransformObjectsToLocalDatestransformObjectsToMoney Source: router/src/checkPermissions.js import intersection from 'lo ses}/&gt;; } × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-15T16:54:02-05:00 using the DocStrap template. "},"dialog_src_Dialog.js.html":{"id":"dialog_src_Dialog.js.html","title":"Source: dialog/src/Dialog.js","body":" Documentation Classes DateTimePickerDialogDialogButtonsDialogSystemEpochDatePickerFieldMapLocalDatePickerLocalMonthSelectMaskedInputMomentSchemaMoneyInputMoneyInputMaskMoneySchemaMongoLoaderMonthSelectRadioGroupResponsiveMenuRouteDirectorSFieldSFormSFormSummarySinEntryTForm Global addErrorMessageaddNotificationaddressaddSuccessMessageaddWarnMessagecheckPermissionsCLEAR_MESSAGESclearAllMessagesclearMessageclearMessagesdateInitemailformatDateformatMoneygetCountryCodelocalDatelocalDateNumberlocationmakeMoneymapEpochIntegerToLocalDatesmomentmoneypasswordpasswordSecondphonereactElementsremoveNotificationroundToschemaValidatesFieldMessagestransformDatesToMomenttransformDateToEpochIntegertransformDateToLocalDatetransformEpochIntegerToDatetransformEpochIntegerToLocalDatetransformLocalDatesToEpochIntegertransformLocalDateToDatetransformLocalDateToEpochIntegertransformLocalDateToMomenttransformMomentsToDatetransformMomentToLocalDatetransformObjectsToLocalDatestransformObjectsToMoney Source: dialog/src/Dialog.js // @flow import React, {Children} from 'react'; import type {ChildrenArray} from 'react'; import {Segment, Container} from 'semantic-ui-react'; type Props = { children: ChildrenArray&lt;*&gt;, }; /** * A container component for custom slide up dialogs. * @class * @property {ChildrenArray} children - Dialog internal components */ export default function Dialog(props: Props) { if (Children.count(props.children) === 1) { return ( &lt;Segment basic&gt; &lt;Container&gt; {props.children} &lt;/Container&gt; &lt;/Segment&gt; ); } const children = Children.toArray(props.children); let buttons; if (children[children.length - 1].type.name === 'DialogButtons') { buttons = children.pop(); } return ( &lt;Segment basic&gt; &lt;Container&gt; {children} &lt;/Container&gt; {buttons} &lt;/Segment&gt; ); } × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-15T16:54:02-05:00 using the DocStrap template. "},"dialog_src_DialogButtons.js.html":{"id":"dialog_src_DialogButtons.js.html","title":"Source: dialog/src/DialogButtons.js","body":" Documentation Classes DateTimePickerDialogDialogButtonsDialogSystemEpochDatePickerFieldMapLocalDatePickerLocalMonthSelectMaskedInputMomentSchemaMoneyInputMoneyInputMaskMoneySchemaMongoLoaderMonthSelectRadioGroupResponsiveMenuRouteDirectorSFieldSFormSFormSummarySinEntryTForm Global addErrorMessageaddNotificationaddressaddSuccessMessageaddWarnMessagecheckPermissionsCLEAR_MESSAGESclearAllMessagesclearMessageclearMessagesdateInitemailformatDateformatMoneygetCountryCodelocalDatelocalDateNumberlocationmakeMoneymapEpochIntegerToLocalDatesmomentmoneypasswordpasswordSecondphonereactElementsremoveNotificationroundToschemaValidatesFieldMessagestransformDatesToMomenttransformDateToEpochIntegertransformDateToLocalDatetransformEpochIntegerToDatetransformEpochIntegerToLocalDatetransformLocalDatesToEpochIntegertransformLocalDateToDatetransformLocalDateToEpochIntegertransformLocalDateToMomenttransformMomentsToDatetransformMomentToLocalDatetransformObjectsToLocalDatestransformObjectsToMoney Source: dialog/src/DialogButtons.js // @flow import React from 'react'; import type {ChildrenArray} from 'react'; import {Divider, Button, Container} from 'semantic-ui-react'; import './dialogButtons.css'; type Props = { children: ChildrenArray&lt;*&gt;, onApprove: () =&gt; {}, onReject: () =&gt; {}, onRemove: () =&gt; {}, container?: boolean, }; /** * Standard set of buttons for use with Dialog. * @class * @property {ChildrenArray} children - Override with custom buttons if needed. * @property {function} onApprove - Called when the dialog is approved. * @property {function} onReject - Called when the dialog is canceled. * @property {function} onRemove - Called when the delete action is clicked. * @property {bool} [container=true] - If true, applies the Semantic UI container class to the buttons. */ export default function DialogButtons(props: Props) { const deleteButton = props.onRemove ? &lt;Button onClick={props.onRemove}&gt;Delete&lt;/Button&gt; : null; const approveButton = props.onApprove ? &lt;Button positive floated=&quot;right&quot; onClick={props.onApprove}&gt;Save&lt;/Button&gt; : null; const rejectButton = props.onReject ? &lt;Button color=&quot;black&quot; onClick={props.onReject}&gt;Cancel&lt;/Button&gt; : null; const Wrapper = props.container === false ? 'div' : Container; const buttonContainer = props.children ? ( &lt;Wrapper className=&quot;dialog_buttonWrapper&quot;&gt; {props.children} &lt;/Wrapper&gt; ) : ( &lt;Wrapper className=&quot;dialog_buttonWrapper&quot;&gt; {deleteButton} &lt;div className=&quot;dialog_rightButtons&quot;&gt; {approveButton} {rejectButton} &lt;/div&gt; &lt;/Wrapper&gt; ); return ( &lt;div&gt; &lt;Divider/&gt; {buttonContainer} &lt;/div&gt; ); } × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-15T16:54:02-05:00 using the DocStrap template. "},"dialog_src_DialogSystem.js.html":{"id":"dialog_src_DialogSystem.js.html","title":"Source: dialog/src/DialogSystem.js","body":" Documentation Classes DateTimePickerDialogDialogButtonsDialogSystemEpochDatePickerFieldMapLocalDatePickerLocalMonthSelectMaskedInputMomentSchemaMoneyInputMoneyInputMaskMoneySchemaMongoLoaderMonthSelectRadioGroupResponsiveMenuRouteDirectorSFieldSFormSFormSummarySinEntryTForm Global addErrorMessageaddNotificationaddressaddSuccessMessageaddWarnMessagecheckPermissionsCLEAR_MESSAGESclearAllMessagesclearMessageclearMessagesdateInitemailformatDateformatMoneygetCountryCodelocalDatelocalDateNumberlocationmakeMoneymapEpochIntegerToLocalDatesmomentmoneypasswordpasswordSecondphonereactElementsremoveNotificationroundToschemaValidatesFieldMessagestransformDatesToMomenttransformDateToEpochIntegertransformDateToLocalDatetransformEpoch  }; closeDialog = () =&gt; { this.setState({ isVisible: false, component: null, // TODO This hides (removes) the dialog component before it slides down. }); }; render() { return ( &lt;div className=&quot;dialog_dialogSystem&quot;&gt; {this.props.children} &lt;Dock position={this.state.position} isVisible={this.state.isVisible} dimMode={this.state.dimMode} zIndex={this.state.zIndex} size={this.state.height} fluid={false} &gt; &lt;div ref={r =&gt; (this._contentNode = r)}&gt; {this.state.component ? React.cloneElement(this.state.component, { showDialog: this.showDialog, closeDialog: this.closeDialog, }) : null} &lt;/div&gt; &lt;/Dock&gt; &lt;/div&gt; ); } } × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-15T16:54:02-05:00 using the DocStrap template. "},"date-ui_src_EpochDatePicker.js.html":{"id":"date-ui_src_EpochDatePicker.js.html","title":"Source: date-ui/src/EpochDatePicker.js","body":" Documentation Classes DateTimePickerDialogDialogButtonsDialogSystemEpochDatePickerFieldMapLocalDatePickerLocalMonthSelectMaskedInputMomentSchemaMoneyInputMoneyInputMaskMoneySchemaMongoLoaderMonthSelectRadioGroupResponsiveMenuRouteDirectorSFieldSFormSFormSummarySinEntryTForm Global addErrorMessageaddNotificationaddressaddSuccessMessageaddWarnMessagecheckPermissionsCLEAR_MESSAGESclearAllMessagesclearMessageclearMessagesdateInitemailformatDateformatMoneygetCountryCodelocalDatelocalDateNumberlocationmakeMoneymapEpochIntegerToLocalDatesmomentmoneypasswordpasswordSecondphonereactElementsremoveNotificationroundToschemaValidatesFieldMessagestransformDatesToMomenttransformDateToEpochIntegertransformDateToLocalDatetransformEpochIntegerToDatetransformEpochIntegerToLocalDatetransformLocalDatesToEpochIntegertransformLocalDateToDatetransformLocalDateToEpochIntegertransformLocalDateToMomenttransformMomentsToDatetransformMomentToLocalDatetransformObjectsToLocalDatestransformObjectsToMoney Source: date-ui/src/EpochDatePicker.js // @flow import React, {Component} from 'react'; import DTPicker from 'react-widgets/lib/DateTimePicker'; import omit from 'lodash/omit'; import {LocalDate} from 'js-joda'; import {transformEpochIntegerToDate, transformDateToEpochInteger} from '@thx/date'; type Props = { width: string, value: number, defaultValue: number, onChange: Function, onSelect: Function, min: LocalDate, max: LocalDate, currentDate: number, defaultCurrentDate: number, onCurrentDateChange: Function, }; /** * Let's you pick an epoch integer. No time parts are recorded. * @class * @property width * @property value * @property defaultValue * @property onChange * @property onSelect * @property min * @property max * @property currentDate * @property defaultCurrentDate * @property onCurrentDateChange */ export default class EpochDatePicker extends Component&lt;Props&gt; { props: Props; handleChange = (date: Date) =&gt; { if (this.props.onChange) this.props.onChange(date ? transformDateToEpochInteger(date) : null); } handleSelect = (date: Date) =&gt; { if (this.props.onSelect) this.props.onSelect(date ? transformDateToEpochInteger(date) : null); } handleCurrentDateChange = (date: Date) =&gt; { if (this.props.onCurrentDateChange) this.props.onCurrentDateChange(date ? transformDateToEpochInteger(date) : null); } render() { const { value, defaultValue, width, min, max, currentDate, defaultCurrentDate, onCurrentDateChange, onChange, onSelect, ...rest } = this.props; let extraClasses; if (width === 'auto') { extraClasses = 'dateTimePickerAutoWidth'; } const edpValue = value ? transformEpochIntegerToDate(value) : null; const edpDefaultValue = defaultValue ? transformEpochIntegerToDate(value) : null; const edpMin = min ? transformEpochIntegerToDate(min) : null; const edpMax = max ? transformEpochIntegerToDate(max) : null; const edpCurrentDate = currentDate ? transformEpochIntegerToDate(currentDate) : null; const edpDefaultCurrentDate = currentDate ? transformEpochIntegerToDate(defaultCurrentDate) : null; const newProps = {}; if (edpValue) newProps.value = edpValue; if (edpDefaultValue) newProps.defaultValue = edpDefaultValue; if (edpMin) newProps.min = edpMin; if (edpMax) newProps.max = edpMax; if (edpCurrentDate) newProps.currentDate = edpCurrentDate; if (edpDefaultCurrentDate) newProps.defaultCurrentDate = edpDefaultCurrentDate; if (onCurrentDateChange) newProps.onCurrentDateChange = this.handleCurrentDateChange; if (onChange) newProps.onChange = this.handleChange; if (onSelect) newProps.onSelect = this.handleSelect; return (&lt;DTPicker {...newProps} time={false} className={extraClasses} {...omit(rest, ['time'])} /&gt;); } } × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-15T16:54:02-05:00 using the DocStrap template. "},"controls_src_FieldMap.js.html":{"id":"controls_src_FieldMap.js.html","title":"Source: controls/src/FieldMap.js","body":" Documentation Classes DateTimePickerDialogDialogButtonsDialogSystemEpochDatePickerFieldMapLocalDatePickerLocalMonthSelectMaskedInputMomentSchemaMoneyInputMoneyInputMaskMoneySchemaMongoLoaderMonthSelectRadioGroupResponsiveMenuRouteDirectorSFieldSFormSFormSummarySinEntryTForm Global addErrorMessageaddNotificationaddressaddSuccessMessageaddWarnMessagecheckPermissionsCLEAR_MESSAGESclearAllMessagesclearMessageclearMessagesdateInitemailformatDateformatMoneygetCountryCodelocalDatelocalDateNumberlocationmakeMoneymapEpochIntegerToLocalDatesmomentmoneypasswordpasswordSecondphonereactElementsremoveNotificationroundToschemaValidatesFieldMessagestransformDatesToMomenttransformDateToEpochIntegertransformDateToLocalDatetransformEpochIntegerToDatetransformEpochIntegerToLocalDatetransformLocalDatesToEpochIntegertransformLocalDateToDatetransformLocalDateToEpochIntegertransformLocalDateToMomenttransformMomentsToDatetransformMomentToLocalDatetransformObjectsToLocalDatestransformObjectsToMoney Source: controls/src/FieldMap.js // @flow import React from 'react'; type Props = { value: any, as: Function, asValue: string, onChange: Function, }; /** * Maps onChange handler parameters from (event, data) to just (data). * @class * @property {*} value - The value of the field * @property {Component} as - The React Component to render * @property {string} asValue * @property {onChange} onChange - The normal onChange handler */ export default function FieldMap({value, as, asValue, onChange, ...rest}: Props) { const props = { ...rest, onChange: (e, data) =&gt; onChange(data[asValue]), }; props[asValue] = value; return React.createElement(as, props); } FieldMap.displayName = 'FieldMap'; × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-15T16:54:02-05:00 using the DocStrap template. "},"date_src_util.js.html":{"id":"date_src_util.js.html","title":"Source: date/src/util.js","body":" Documentation Classes DateTimePickerDialogDialogButtonsDialogSystemEpochDatePickerFieldMapLocalDatePickerLocalMonthSelectMaskedInputMomentSchemaMoneyInputMoneyInputMaskMoneySchemaMongoLoaderMonthSelectRadioGroupResponsiveMenuRouteDirectorSFieldSFormSFormSummarySinEntryTForm Global addErrorMessageaddNotificationaddressaddSuccessMessageaddWarnMessagecheckPermissionsCLEAR_MESSAGESclearAllMessagesclearMessageclearMessagesdateInitemailformatDateformatMoneygetCountryCodelocalDatelocalDateNumberlocationmakeMoneymapEpochIntegerToLocalDatesmomentmoneypasswordpasswordSecondphonereactElementsremoveNotificationroundToschemaValidatesFieldMessagestransformDatesToMomenttransformDateToEpochIntegertransformDateToLocalDatetransformEpochIntegerToDatetransformEpochIntegerToLocalDatetransformLocalDatesToEpochIntegertransformLocalDateToDatetransformLocalDateToEpochIntegertransformLocalDateToMomenttransformMomentsToDatetransformMomentToLocalDatetransformObjectsToLocalDatestransformObjectsToMoney Source: date/src/util.js import moment from 'moment'; import transform from 'lodash/transform'; import isArray from 'lodash/isArray'; import isPlainObject from 'lodash/isPlainObject'; import isInteger from 'lodash/isInteger'; import map from 'lodash/map'; import isDate from 'lodash/isDate'; import isString from 'lodash/isString'; import {LocalDate, nativeJs} from 'js-joda'; import indexOf from 'lodash/indexOf'; /* Simple Transforms To From Date LocalDate Moment EpochInteger Date - x x LocalDate x - x x Moment x - EpochInteger x x - */ /** * Transforms a JS Date to a LocalDate * @param date * @returns {LocalDate} */ export function transformDateToLocalDate(date) { return LocalDate.of(date.getFullYear(), date.getMonth() + 1, date.getDate()); } /** * Transforms a LocalDate to a JS Date * @param localDate * @returns {Date} */ export function transformLocalDateToDate(localDate) { return new Date(localDate.year(), localDate.monthValue() - 1, localDate.dayOfMonth()); } /** * Transforms a Moment to a LocalDate * @param obj * @returns {LocalDate} */ export function transformMomentToLocalDate(obj) { return LocalDate.of(obj.year(), obj.month() + 1, obj.date()); } /** * Transforms a LocalDate to a Moment * @param localDate * @returns {*|moment.Moment} */ export function transformLocalDateToMoment(localDate) { return moment({ year: localDate.year(), month: localDate.monthValue() - 1, day: localDate.dayOfMonth(), }); } /** * Transforms an epoch integer into a LocalDate * @param value * @returns {JSJoda.LocalDate} */ export function transformEpochIntegerToLocalDate(value) { return LocalDate.ofEpochDay(value); } /** * Transforms an epoch integer into a Date * @param value * @returns {Date} */ export function transformEpochIntegerToDate(value) { return transformLocalDateToDate(LocalDate.ofEpochDay(value)); } /** * Transforms a LocalDate into an epoch integer * @param value * @returns {*} */ export function transformLocalDateToEpochInteger(value) { return value.toEpochDay(); } /** * Transforms a Date to an epoch integer * @param value * @returns {*} */ export function transformDateToEpochInteger(value) { return transformDateToLocalDate(value).toEpochDay(); } /* == Array or Anything Transforms == */ /** * Transforms a moment or array of moments to JS Dates * @param {moment|moment[]} obj - Moment or array of Moments * @return {Date|Date[]} A single date or array of dates */ export function transformMomentsToDate(obj) { if (moment.isMoment(obj)) { return obj.isValid() ? obj.toDate() : null; } if (isArray(obj)) { return map(obj, v =&gt; transformMomentsToDate(v)); } if (isPlainObject(obj)) { return transform(obj, (result, value, key) =&gt; { result[key] = transformMomentsToDate(value); // eslint-disable-line no-param-reassign }, {}); } return obj; } /** * Transforms a date or array of dates to moments * @param {date|date[]} obj - Date or array of Dates * @return {moment|moment[]} A single moment or array of moments */ export function transformDatesToMoment(obj) { if (isDate(obj)) return moment(obj); if (isArray(obj)) { return map(obj, v =&gt; transformDatesToMoment(v)); } if (isPlainObject(obj)) { return transform(obj, (result, value, key) =&gt; { result[key] = transformDatesToMoment(value); // eslint-disable-line no-param-reassign }, {}); } return obj; } /** * Transforms anything that is a LocalDate into epoch integer's. Iterates over arrays and object keys. * @param obj * @returns {*} */ export function transformLocalDatesToEpochInteger(obj) { if (obj instanceof LocalDate) return obj.toEpochDay(); if (isArray(obj)) { return map(obj, v =&gt; transformLocalDatesToEpochInteger(v)); } if (isPlainObject(obj)) { return transform(obj, (result, value, key) =&gt; { result[key] = transformLocalDatesToEpochInteger(value); // eslint-disable-line no-param-reassign }, {}); } return obj; } /** * Transforms anything that has epoch integers into LocalDates. You need to specify which path's are EpochIntegers in paths. * @param obj * @param paths * @returns {*} */ export function mapEpochIntegerToLocalDates(obj, paths, curPath = []) { if (isInteger(obj)) { if (indexOf(paths, curPath.join('.')) &gt;= 0) { return transformEpochIntegerToLocalDate(obj); } return obj; } if (isArray(obj)) { return map(obj, v =&gt; mapEpochIntegerToLocalDates(v, paths, [...curPath])); } if (isPlainObject(obj)) { return transform(obj, (result, value, key) =&gt; { result[key] = mapEpochIntegerToLocalDates(value, paths, [...curPath, key]); // eslint-disable-line no-param-reassign }, {}); } return obj; } const localDateRegEx = /^\\d\\d\\d\\d-\\d\\d-\\d\\d$/; /** * Transforms anything that has LocalDate style objects into LocalDates. * @param obj * @returns {*} */ export function transformObjectsToLocalDates(obj) { if (isArray(obj)) { return map(obj, v =&gt; transformObjectsToLocalDates(v)); } if (isPlainObject(obj)) { if (obj._year &amp;&amp; obj._month &amp;&amp; obj._day) return LocalDate.of(obj._year, obj._month, obj._day); // eslint-disable-line no-underscore-dangle return transform(obj, (result, value, key) =&gt; { result[key] = transformObjectsToLocalDates(value); // eslint-disable-line no-param-reassign }, {}); } if (isString(obj) &amp;&amp; localDateRegEx.test(obj)) return LocalDate.parse(obj); if (isDate(obj)) { return LocalDate.from(nativeJs(obj)); } return obj; } /** * Formats a date to a predefined style * @method formatDate * @param {Date|moment|LocalDate|number} obj - The date or moment object or LocalDate object * @param {string} [type=short] options.type - short, medium, or long * @param {bool} [time=false] options.time - If true, displays the time * @param {bool} [date=true] options.date - If true, displays the date * @param {string} [format=null] options.format - If specified, overrides with a moment.format() string * @return {string} The formatted date/time */ export function formatDate(obj, {type: type = 'short', time: time = false, date: date = true, format} = {type: 'short'}) { let m = obj; if (isInteger(m)) m = transformEpochIntegerToDate(m); if (m instanceof LocalDate) m = transformLocalDateToMoment(m); if (m instanceof Date) m = moment(m); if (!moment.isMoment(m)) throw new Error('formatDate requires a Date, LocalDate, Moment or number (EpochDays) to be passed as the first parameter.'); let dateFormat; let timeFormat; switch (type || 'short') { case 'short': dateFormat = 'M/D/YYYY'; timeFormat = 'h:mm a'; break; case 'medium': dateFormat = 'MMM D, YYYY'; timeFormat = 'h:mm a'; break; case 'long': dateFormat = 'MMMM D, YYYY'; timeFormat = 'h:mm a'; break; default: } let formatString = (date === false) ? '' : dateFormat; if (time === true) { formatString = `${formatString} ${timeFormat}`; } return m.format(format || formatString); } × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-15T16:54:02-05:00 using the DocStrap template. "},"money_src_util.js.html":{"id":"money_src_util.js.html","title":"Source: money/src/util.js","body":" Documentation Classes DateTimePickerDialogDialogButtonsDialogSystemEpochDatePickerFieldMapLocalDatePickerLocalMonthSelectMaskedInputMomentSchemaMoneyInputMoneyInputMaskMoneySchemaMongoLoaderMonthSelectRadioGroupResponsiveMenuRouteDirectorSFieldSFormSFormSummarySinEntryTForm Global addErrorMessageaddNotificationaddressaddSuccessMessageaddWarnMessagecheckPermissionsCLEAR_MESSAGESclearAllMessagesclearMessageclearMessagesdateInitemailformatDateformatMoneygetCountryCodelocalDatelocalDateNumberlocationmakeMoneymapEpochIntegerToLocalDatesmomentmoneypasswordpasswordSecondphonereactElementsremoveNotificationroundToschemaValidatesFieldMessagestransformDatesToMomenttransformDateToEpochIntegertransformDateToLocalDatetransformEpochIntegerToDatetransformEpochIntegerToLocalDatetransformLocalDatesToEpochIntegertransformLocalDateToDatetransformLocalDateToEpochIntegertransformLocalDateToMomenttransformMomentsToDatetransformMomentToLocalDatetransformObjectsToLocalDatestransformObjectsToMoney Source: money/src/util.js import Money from 'js-money'; import accounting from 'accounting'; import transform from 'lodash/transform'; import isNumber from 'lodash/isNumber'; import isArray from 'lodash/isArray'; import isObject from 'lodash/isObject'; import map from 'lodash/map'; import isString from 'lodash/isString'; import has from 'lodash/has'; /** * Creates a Money object out of a plain Object or decimal. Defaults null to $0 CAD. * @param {Object|number|string} objOrDecimal - The object or decimal to convert to Money. * @param {string} currency - If converting a decimal, null, or string, specifies the currency to use. * @return {Money} */ export function makeMoney(objOrDecimal, currency = Money.CAD) { if (!objOrDecimal) return new Money(0, currency); if (isNumber(objOrDecimal)) return Money.fromDecimal(objOrDecimal, currency, 'round'); if (isObject(objOrDecimal) &amp;&amp; has(objOrDecimal, 'amount') &amp;&amp; has(objOrDecimal, 'currency')) return new Money(objOrDecimal.amount, objOrDecimal.currency); if (isString(objOrDecimal)) return Money.fromDecimal(parseFloat(objOrDecimal), currency, 'round'); throw new Error(`Can't convert value to Money: ${objOrDecimal}.`); } /** * Rounds a decimal value to a certain number of decimal digits. * @param {number} value - A number to round. * @param {number} decimals - The number of decimal digits to round to. * @return {number} - The rounded number. */ export function roundTo(value, decimals) { return Number(`${Math.round(`${value}e${decimals}`).toString()}e-${decimals}`); } /** * Formats a Money value to a nice string. * @param {Money} money - The Money value * @param {bool} symbol - If true displays the proper currency symbol * @return {string} The formatted Money string */ export function formatMoney(money, symbol = false) { return accounting.formatMoney(money.toDecimal(), symbol ? Money[money.currency].symbol_native : '', Money[money.currency].decimal_digits); } /** * Transforms anything that has Money style objects into Money. * @param obj * @returns {*} */ export function transformObjectsToMoney(obj) { if (isArray(obj)) { return map(obj, v =&gt; transformObjectsToMoney(v)); } if (isObject(obj)) { if (obj.amount &amp;&amp; obj.currency) return new Money(obj.amount, obj.currency); return transform(obj, (result, value, key) =&gt; { result[key] = transformObjectsToMoney(value); // eslint-disable-line no-param-reassign }, {}); } return obj; } × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-15T16:54:02-05:00 using the DocStrap template. "},"money_src_currencyCountry.js.html":{"id":"money_src_currencyCountry.js.html","title":"Source: money/src/currencyCountry.js","body":" Documentation Classes DateTimePickerDialogDialogButtonsDialogSystemEpochDatePickerFieldMapLocalDatePickerLocalMonthSelectMaskedInputMomentSchemaMoneyInputMoneyInputMaskMoneySchemaMongoLoaderMonthSelectRadioGroupResponsiveMenuRouteDirectorSFieldSFormSFormSummarySinEntryTForm Global addErrorMessageaddNotificationaddressaddSuccessMessageaddWarnMessagecheckPermissionsCLEAR_MESSAGESclearAllMessagesclearMessageclearMessagesdateInitemailformatDateformatMoneygetCountryCodelocalDatelocalDateNumberlocationmakeMoneymapEpochIntegerToLocalDatesmomentmoneypasswordpasswordSecondphonereactElementsremoveNotificationroundToschemaValidatesFieldMessagestransformDatesToMomenttransformDateToEpochIntegertransformDateToLocalDatetransformEpochIntegerToDatetransformEpochIntegerToLocalDatetransformLocalDatesToEpochIntegertransformLocalDateToDatetransformLocalDateToEpochIntegertransformLocalDateToMomenttransformMomentsToDatetransformMomentToLocalDatetransformObjectsToLocalDatestransformObjectsToMoney Source: money/src/currencyCountry.js // @flow const currencyCountryMap = { USD: 'US', CAD: 'CA', EUR: 'DE', AED: 'AE', AFN: 'AF', ALL: 'AL', AMD: 'AM', ARS: 'AR', AUD: 'AU', AZN: 'AZ', BAM: 'BA', BDT: 'BD', BGN: 'BG', BHD: 'BH', BIF: 'BI', BND: 'BN', BOB: 'BO', BRL: 'BR', BWP: 'BW', BYR: 'BY', BZD: 'BZ', CDF: 'CD', CHF: 'CH', CLP: 'CL', CNY: 'CN', COP: 'CO', CRC: 'CR', CVE: 'CV', CZK: 'CZ', DJF: 'DJ', DKK: 'DK', DOP: 'DO', DZD: 'DZ', EEK: 'EE', EGP: 'EG', ERN: 'ER', ETB: 'ET', GBP: 'GB', GEL: 'GE', GHS: 'GH', GNF: 'GN', GTQ: 'GT', HKD: 'HK', HNL: 'HN', HRK: 'HR', HUF: 'HU', IDR: 'ID', ILS: 'IL', INR: 'IN', IQD: 'IQ', IRR: 'IR', ISK: 'IS', JMD: 'JM', JOD: 'JO', J ocalDateToDate(max) : null; const ldpCurrentDate = currentDate ? transformLocalDateToDate(currentDate) : null; const ldpDefaultCurrentDate = currentDate ? transformLocalDateToDate(defaultCurrentDate) : null; const newProps = {}; if (ldpValue) newProps.value = ldpValue; if (ldpDefaultValue) newProps.defaultValue = ldpDefaultValue; if (ldpMin) newProps.min = ldpMin; if (ldpMax) newProps.max = ldpMax; if (ldpCurrentDate) newProps.currentDate = ldpCurrentDate; if (ldpDefaultCurrentDate) newProps.defaultCurrentDate = ldpDefaultCurrentDate; if (onCurrentDateChange) newProps.onCurrentDateChange = this.handleCurrentDateChange; if (onChange) newProps.onChange = this.handleChange; if (onSelect) newProps.onSelect = this.handleSelect; return (&lt;DTPicker {...newProps} time={false} className={extraClasses} {...omit(rest, ['time'])} /&gt;); } } × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-15T16:54:02-05:00 using the DocStrap template. "},"date-ui_src_LocalMonthSelect.js.html":{"id":"date-ui_src_LocalMonthSelect.js.html","title":"Source: date-ui/src/LocalMonthSelect.js","body":" Documentation Classes DateTimePickerDialogDialogButtonsDialogSystemEpochDatePickerFieldMapLocalDatePickerLocalMonthSelectMaskedInputMomentSchemaMoneyInputMoneyInputMaskMoneySchemaMongoLoaderMonthSelectRadioGroupResponsiveMenuRouteDirectorSFieldSFormSFormSummarySinEntryTForm Global addErrorMessageaddNotificationaddressaddSuccessMessageaddWarnMessagecheckPermissionsCLEAR_MESSAGESclearAllMessagesclearMessageclearMessagesdateInitemailformatDateformatMoneygetCountryCodelocalDatelocalDateNumberlocationmakeMoneymapEpochIntegerToLocalDatesmomentmoneypasswordpasswordSecondphonereactElementsremoveNotificationroundToschemaValidatesFieldMessagestransformDatesToMomenttransformDateToEpochIntegertransformDateToLocalDatetransformEpochIntegerToDatetransformEpochIntegerToLocalDatetransformLocalDatesToEpochIntegertransformLocalDateToDatetransformLocalDateToEpochIntegertransformLocalDateToMomenttr te?: (event: any, buffer: any, caretPos: number, opts?: Object) =&gt; Object, onUnMask?: (maskedValue: string, unmaskedValue: string) =&gt; string, showMaskOnFocus?: boolean, showMaskOnHover?: boolean, onKeyValidation?: (key: any, result: any) =&gt; {}, numericInput?: boolean, rightAlign?: boolean, undoOnEscape?: boolean, radixPoint?: string, groupSeparator?: string, keepStatic?: boolean, positionCaretOnTab?: boolean, tabThrough?: boolean, isComplete?: (buffer: any, opts?: Object) =&gt; boolean, canClearPosition?: (maskset: any, position: number, lastValidPosition: number, opts?: Object) =&gt; boolean, postValidation?: (buffer: any, currentResult: any, opts?: any) =&gt; boolean | Object, preValidation?: (buffer: any, pos: number, char: any, isSelection: boolean, opts?: Object) =&gt; boolean | Object, staticDefinitionSymbol?: string, nullable?: boolean, positionCaretOnClick?: string, casing?: string, inputmode?: string, colorMask?: string, } }; /** * Displays a masked input form. Warning: this component uses jquery for masking so it renders quite slow. Do not use * hundreds of these on one screen at the same time. * @class * @property {string|number} [value=null] - The value to display * @property {onChange} [onChange=null] - Called when the value changes. * @property {inputmaskPropTypes} [mask=null] - The mask object specified at {@link https://github.com/RobinHerbots/jquery.inputmask|here}. */ export default class MaskedInput extends Component&lt;Props&gt; { static displayName = 'MaskedInput'; static defaultProps = { value: null, onChange: null, mask: null, }; componentDidMount() { if (this.props.value &amp;&amp; this._input) this._input.value = this.props.value; const im = new Inputmask({ ...this.props.mask, oncomplete: this.handleComplete, oncleared: this.handleCleared, onincomplete: this.handleIncomplete, }); im.mask(this._input); } componentDidUpdate(prevProps: Object) { if (prevProps.value !== this.props.value &amp;&amp; this._input) { this._input.value = this.props.value || ''; } if (prevProps.mask !== this.props.mask) { const im = new Inputmask({ ...this.props.mask, oncomplete: this.handleComplete, oncleared: this.handleCleared, onincomplete: this.handleIncomplete, }); im.mask(this._input); } } props: Props; _input: ?HTMLInputElement; handleComplete = (ev: Object) =&gt; { if (this.props.onChange) this.props.onChange(ev.target.value); }; handleCleared = () =&gt; { if (this.props.onChange) this.props.onChange(''); }; handleIncomplete = (ev: Object) =&gt; { if (this.props.onChange) this.props.onChange(ev.target.value); }; render() { const {value, onChange, onBlur, mask, ...rest} = this.props; return ( &lt;Input {...rest} &gt; &lt;input ref={r =&gt; (this._input = r)} onBlur={onBlur}/&gt; &lt;/Input&gt; ); } } × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-15T16:54:02-05:00 using the DocStrap template. "},"tproptypes_src_money.js.html":{"id":"tproptypes_src_money.js.html","title":"Source: tproptypes/src/money.js","body":" Documentation Classes DateTimePickerDialogDialogButtonsDialogSystemEpochDatePickerFieldMapLocalDatePickerLocalMonthSelectMaskedInputMomentSchemaMoneyInputMoneyInputMaskMoneySchemaMongoLoaderMonthSelectRadioGroupResponsiveMenuRouteDirectorSFieldSFormSFormSummarySinEntryTForm Global addErrorMessageaddNotificationaddressaddSuccessMessageaddWarnMessagecheckPermissionsCLEAR_MESSAGESclearAllMessagesclearMessageclearMessagesdateInitemailformatDateformatMoneygetCountryCodelocalDatelocalDateNumberlocationmakeMoneymapEpochIntegerToLocalDatesmomentmoneypasswordpasswordSecondphonereactElementsremoveNotificationroundToschemaValidatesFieldMessagestransformDatesToMomenttransformDateToEpochIntegertransformDateToLocalDatetransformEpochIntegerToDatetransformEpochIntegerToLocalDatetransformLocalDatesToEpochIntegertransformLocalDateToDatetransformLocalDateToEpochIntegertransformLocalDateToMomenttransformMomentsToDatetransformMomentToLocalDatetransformObjectsToLocalDatestransformObjectsToMoney Source oney = new Money(0, 'CAD'); } return money; } /** * A masked money input. Defaults to CAD funds. * @class * @property {Money} value - The money value. * @property {onChange} onChange - Called when the value changes. * @property {function} onDetailsClick - Called when the details button is clicked. * @property {string} [detailsIcon=server] - The Semantic UI icon to display on the details button. * @property {string} placeholder - The placeholder text to display. * @property {bool} [locked=false] - If true, cannot edit the amount. */ export default class MoneyInput extends Component { static propTypes = { value: TPropTypes.money, onChange: PropTypes.func, onBlur: PropTypes.func, onDetailsClick: PropTypes.func, detailsIcon: PropTypes.string, placeholder: PropTypes.string, locked: PropTypes.bool, }; static defaultProps = { detailsIcon: 'server', locked: false, }; constructor(props) { super(props); const money = moneyFromProps(this.props.value); this.state = {money}; } componentDidMount() { if (this._input) { this._input.value = this.state.money.toDecimal(); moneyInputMask({ element: this._input, onChange: this.handleChange, currency: this.state.money.currency, }); } } componentDidUpdate(prevProps) { const money = moneyFromProps(this.props.value); const prevMoney = moneyFromProps(prevProps.value); if (!money.equals(prevMoney) &amp;&amp; !money.equals(this.state.money)) { this._input.value = money.toDecimal(); } } handleChange = value =&gt; { const money = Money.fromDecimal(value, this.state.money.currency); this.setState({money}); if (this.props.onChange) this.props.onChange(money); }; render() { const {onDetailsClick, placeholder, detailsIcon, locked, onBlur} = this.props; const detailsButton = onDetailsClick ? ( &lt;Icon name={detailsIcon} color={locked ? 'blue' : null} link data-title=&quot;Details&quot; data-content=&quot;Click for more details&quot; onClick={onDetailsClick} /&gt; ) : null; return ( &lt;Input placeholder={placeholder} icon={!!onDetailsClick}&gt; &lt;input type=&quot;text&quot; ref={r =&gt; (this._input = r)} readOnly={locked ? 'readonly' : null} onBlur={onBlur}/&gt; {detailsButton} &lt;/Input&gt; ); } } × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-15T16:54:02-05:00 using the DocStrap template. "},"money_src_MoneyInputMask.js.html":{"id":"money_src_MoneyInputMask.js.html","title":"Source: money/src/MoneyInputMask.js","body":" Documentation Classes DateTimePickerDialogDialogButtonsDialogSystemEpochDatePickerFieldMapLocalDatePickerLocalMonthSelectMaskedInputMomentSchemaMoneyInputMoneyInputMaskMoneySchemaMongoLoaderMonthSelectRadioGroupResponsiveMenuRouteDirectorSFieldSFormSFormSummarySinEntryTForm Global addErrorMessageaddNotificationaddressaddSuccessMessageaddWarnMessagecheckPermissionsCLEAR_MESSAGESclearAllMessagesclearMessageclearMessagesdateInitemailformatDateformatMoneygetCountryCodelocalDatelocalDateNumberlocationmakeMoneymapEpochIntegerToLocalDatesmomentmoneypasswordpasswordSecondphonereactElementsremoveNotificationroundToschemaValidatesFieldMessagestransformDatesToMomenttransformDateToEpochIntegertransformDateToLocalDatetransformEpochIntegerToDatetransformEpochIntegerToLocalDatetransformLocalDatesToEpochIntegertransformLocalDateToDatetransformLocalDateToEpochIntegertransformLocalDateToMomenttransformMomentsToDatetransformMomentToLocalDatetransformObjectsToLocalDatestransformObjectsToMoney Source: money/src/MoneyInputMask.js /* eslint-disable jsx-a11y/no-static-element-interactions, react/no-unused-prop-types */ import React, {Component} from 'react'; import PropTypes from 'prop-types'; import {Input, Icon} from 'semantic-ui-react'; import Money from 'js-money'; import TPropTypes from '@thx/tproptypes'; import TextMask from 'react-text-mask'; import {createNumberMask} from 'text-mask-addons'; import isNaN from 'lodash/isNaN'; import debug from 'debug'; const d = debug('money:MoneyInputMask'); /** * A masked money input. Defaults to CAD funds. * @class * @property {Money} value - The money value. * @property {onChange} onChange - Called when the value changes. * @property {function} onDetailsClick - Called when the details button is clicked. * @property {string} [detailsIcon=server] - The Semantic UI icon to display on the details button. * @property {string} placeholder - The placeholder text to display. * @property {bool} [locked=false] - If true, cannot edit the amount. */ export default class MoneyInputMask extends Component { static propTypes = { value: TPropTypes.money, onChange: PropTypes.func, onBlur: PropTypes.func, onDetailsClick: PropTypes.func, detailsIcon: PropTypes.string, placeholder: PropTypes.string, locked: PropTypes.bool, }; handleChange = value =&gt; { const {value: moneyString} = value.target; const flot = parseFloat(moneyString.replace(/,/g, '')); try { const money = Money.fromDecimal(isNaN(flot) ? 0 : flot, 'CAD'); if (this.props.onChange) this.props.onChange(money); } catch (e) { d(e); } }; renderDetailsButton = () =&gt; { const {detailsIcon, onDetailsClick, locked} = this.props; return ( &lt;Icon name={detailsIcon} color={locked ? 'blue' : null} link data-title=&quot;Details&quot; data-content=&quot;Click for more details&quot; onClick={onDetailsClick} /&gt; ); }; render() { const {value} = this.props; const money = value ? value.toDecimal() : ''; return ( &lt;TextMask mask={createNumberMask({ allowDecimal: true, allowNegative: true, prefix: '', })} guide={false} onChange={this.handleChange} onBlur={this.props.onBlur} value={money} render={(ref, props) =&gt; { d(props); return ( &lt;Input onChange={props.onChange} onBlur={props.onBlur} placeholder={props.placeholder} icon={!!props.onDetailsClick}&gt; &lt;input type=&quot;text&quot; ref={ref} style={{textAlign: 'right'}} readOnly={props.locked ? 'readonly' : null}/&gt; {props.onDetailsClick ? this.renderDetailsButton() : null} &lt;/Input&gt; ); }} /&gt; ); } } × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-15T16:54:02-05:00 using the DocStrap template. "},"tschemas_src_money.js.html":{"id":"tschemas_src_money.js.html","title":"Source: tschemas/src/money.js","body":" Documentation Classes DateTimePickerDialogDialogButtonsDialogSystemEpochDatePickerFieldMapLocalDatePickerLocalMonthSelectMaskedInputMomentSchemaMoneyInputMoneyInputMaskMoneySchemaMongoLoaderMonthSelectRadioGroupResponsiveMenuRouteDirectorSFieldSFormSFormSummarySinEntryTForm Global addErrorMessageaddNotificationaddressaddSuccessMessageaddWarnMessagecheckPermissionsCLEAR_MESSAGESclearAllMessagesclearMessageclearMessagesdateInitemailformatDateformatMoneygetCountryCodelocalDatelocalDateNumberlocationmakeMoneymapEpochIntegerToLocalDatesmomentmoneypasswordpasswordSecondphonereactElementsremoveNotificationroundToschemaValidatesFieldMessagestransformDatesToMomenttransformDateToEpochIntegertransformDateToLocalDatetransformEpochIntegerToDatetransformEpochIntegerToLocalDatetransformLocalDatesToEpochIntegertransformLocalDateToDatetransformLocalDateToEpochIntegertransformLocalDateToMomenttransformMomentsToDatetransformMomentToLocalDatetransformObjectsToLocalDatestransformObjectsToMoney Source: tschemas/src/money.js // @flow import {mixed} from 'yup'; import Money from 'js-money'; import isNull from 'lodash/isNull'; /** * Validates a Money (from js-money). */ class MoneySchema extends mixed { constructor() { super({type: 'moneyschema'}); this.transforms.push(value =&gt; { if (this.isType(value)) return value; if (isNull(value)) return null; if (value.amount &amp;&amp; value.currency) return new Money(value.amount, value.currency); return null; }); } _typeCheck(v: Object) { return v instanceof Money; } } export const money = () =&gt; new MoneySchema(); × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-15T16:54:02-05:00 using the DocStrap template. "},"mongoloader_src_MongoLoader.js.html":{"id":"mongoloader_src_MongoLoader.js.html","title":"Source: mongoloader/src/MongoLoader.js","body":" Documentation Classes DateTimePickerDialogDialogButtonsDialogSystemEpochDatePickerFieldMapLocalDatePickerLocalMonthSelectMaskedInputMomentSchemaMoneyInputMoneyInputMaskMoneySchemaMongoLoaderMonthSelectRadioGroupResponsiveMenuRouteDirectorSFieldSFormSFormSummarySinEntryTForm Global addErrorMessageaddNotificationaddressaddSuccessMessageaddWarnMessagecheckPermissionsCLEAR_MESSAGESclearAllMessagesclearMessageclearMessagesdateInitemailformatDateformatMoneygetCountryCodelocalDatelocalDateNumberlocationmakeMoneymapEpochIntegerToLocalDatesmomentmoneypasswordpasswordSecondphonereactElementsremoveNotificationroundToschemaValidatesFieldMessagestransformDatesToMomenttransformDateToEpochIntegertransformDateToLocalDatetransformEpochIntegerToDatetransformEpochIntegerToLocalDatetransformLocalDatesToEpochIntegertransformLocalDateToDatetransformLocalDateToEpochIntegertransformLocalDateToMomenttransformMomentsToDatetransformMomentToLocalDatetransformObjectsToLocalDatestransformObjectsToMoney Source: mongoloader/src/MongoLoader.js /* eslint-disable lines-between-class-members */ import debug from 'debug'; import DataLoader from 'dataloader'; import isArray from 'lodash/isArray'; import get from 'lodash/get'; const d = debug('thx:mongoloader:MongoLoader'); /** * Extend this class to give DataLoader caching and batching power to your Mongo collection. * When creating loaders on properties, make sure each property is indexed for performance reasons. */ export default class MongoLoader { constructor(db, ctx, collectionName, options) { // Protected members this.ctx = ctx; // Private members this._collectionName = collectionName; this._collection = db.collection(collectionName); this._dataloaders = {}; // Create default loader which loads by _id this.createLoader('_id', options); } /** * Returns the contexts models. Shortcut for this.ctx.models. * @return {{testModel: string}|ctx._models|{testModel}} */ get models() { return this.ctx._models; /* eslint-disable-line no-underscore-dangle */ } /** * Ensure the order of batch loaded objects * Written by lukejagodzinski: https://github.com/facebook/dataloader/issues/66#issuecomment-386252044 * @param docs * @param keys * @param prop * @param error Function that takes a key and should return an error string */ static ensureOrder({docs, keys, prop, error}) { // Put documents (docs) into a map where key is a document's ID or some // property (prop) of a document and value is a document. const docsMap = new Map(); docs.forEach(doc =&gt; docsMap.set(get(doc, prop), doc)); return keys.map(key =&gt; docsMap.get(key) || error(key)); // Loop through the keys and for each one retrieve proper document. For not // existing documents generate an error. // return keys.map(key =&gt; docsMap.get(key) || new Error(error(key))); } /** * Return a function that finds Mongo records based off of a certain key. Ensures correct order and primes the * other dataloaders as well. * @param key The dataloader key which corresponds to the document property * @param errorFunc * @returns {function(*=)} * @private */ _findBy = (key, errorFunc = () =&gt; undefined) =&gt; async keys =&gt; { d(`Fetching from ${this._collectionName}: ${keys}`); const docsI = await this._collection.find({[key]: {$in: keys}}).toArray(); // Fetch the documents from Mongo and ensure the same order as keys const docs = MongoLoader.ensureOrder({ docs: docsI, keys, prop: key, error: errorFunc, }); // For each other dataloader, prime with returned documents Object.keys(this._dataloaders).forEach(dataloader =&gt; { if (key === dataloader) return; // Don't prime current dataloader docs.forEach(doc =&gt; { if (doc &amp;&amp; !(doc instanceof Error)) this._dataloaders[dataloader].prime(doc[dataloader], doc); }); }); return docs; }; /** * Creates a new dataloader which loads on a specific document property * @param key The document key * @param options Dataloader options */ createLoader = (key, options) =&gt; { this._dataloaders[key] = new DataLoader(this._findBy(key, options ? options.errorFunc : undefined), options); }; /** * Loads a single document by specific property from a dataloader. * @param key The key value * @param dataloader Document property to load from */ load = (key, dataloader = '_id') =&gt; this._dataloaders[dataloader].load(key); /** * Loads multiple documents by a specific property from a dataloader. * @param keys The key value array * @param dataloader Document property to load from * @returns {*} */ loadMany = (keys, dataloader = '_id') =&gt; this._dataloaders[dataloader].loadMany(keys); /** * Clears a single document from all dataloaders. * @param doc */ clear = doc =&gt; { Object.keys(this._dataloaders).forEach(dataloader =&gt; { this._dataloaders[dataloader].clear(doc[dataloader]); }); }; /** * Clears all documents from all dataloaders. */ clearAll = () =&gt; { Object.keys(this._dataloaders).forEach(dataloader =&gt; { this._dataloaders[dataloader].clearAll(); }); }; /** * Prime all dataloaders with a document or documents. Returns the document for convenience. * @param doc Either a single document or an array of documents. * @return {*} */ prime = doc =&gt; { if (doc) { Object.keys(this._dataloaders).forEach(dataloader =&gt; { if (isArray(doc)) { doc.forEach(oneDoc =&gt; this._dataloaders[dataloader].prime(get(oneDoc, dataloader), oneDoc)); } else { this._dataloaders[dataloader].prime(get(doc, dataloader), doc); } }); } return doc; }; // Direct Mongo methods. These bypass the dataloader (no caching or batching). count = (query, options) =&gt; this._collection.count(query, options); createIndex = (fieldOrSpec, options) =&gt; this._collection.createIndex(fieldOrSpec, options); createIndexes = (indexSpecs, options) =&gt; this._collection.createIndexes(indexSpecs, options); deleteMany = (filter, options) =&gt; this._collection.deleteMany(filter, options); deleteOne = (filter, options) =&gt; this._collection.deleteOne(filter, options); distinct = (key, query, options) =&gt; this._collection.distinct(key, query, options); drop = options =&gt; this._collection.drop(options); find = (query, options) =&gt; this._collection.find(query, options); findOne = (query, options) =&gt; this._collection.findOne(query, options); findOneAndDelete = (query, options) =&gt; this._collection.findOneAndDelete(query, options); findOneAndReplace = (query, replacement, options) =&gt; this._collection.findOneAndReplace(query, replacement, options); findOneAndUpdate = (query, update, options) =&gt; this._collection.findOneAndUpdate(query, update, options); insertMany = (docs, options) =&gt; this._collection.insertMany(docs, options); insertOne = (doc, options) =&gt; this._collection.insertOne(doc, options); replaceOne = (query, doc, options) =&gt; this._collection.replaceOne(query, doc, options); updateMany = (query, update, options) =&gt; this._collection.updateMany(query, update, options); updateOne = (query, update, options) =&gt; this._collection.update(query, update, options); } × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-15T16:54:02-05:00 using the DocStrap template. "},"date-ui_src_MonthSelect.js.html":{"id":"date-ui_src_MonthSelect.js.html","title":"Source: date-ui/src/MonthSelect.js","body":" Documentation Classes DateTimePickerDialogDialogButtonsDialogSystemEpochDatePickerFieldMapLocalDatePickerLocalMonthSelectMaskedInputMomentSchemaMoneyInputMoneyInputMaskMoneySchemaMongoLoaderMonthSelectRadioGroupResponsiveMenuRouteDirectorSFieldSFormSFormSummarySinEntryTForm Global addErrorMessageaddNotificationaddressaddSuccessMessageaddWarnMessagecheckPermissionsCLEAR_MESSAGESclearAllMessagesclearMessageclearMessagesdateInitemailformatDateformatMoneygetCountryCodelocalDatelocalDateNumberlocationmakeMoneymapEpochIntegerToLocalDatesmomentmoneypasswordpasswordSecondphonereactElementsremoveNotificationroundToschemaValidatesFieldMessagestransformDatesToMomenttransformDateToEpochIntegertransformDateToLocalDatetransformEpochIntegerToDatetransformEpochIntegerToLocalDatetransformLocalDatesToEpochIntegertransformLocalDateToDatet ull, onChange: null, onBlur: null, value: null, }; props: Props; handleChange = (e: Event, {value}: {value: any}) =&gt; { if (this.props.onChange) this.props.onChange(value); }; render() { const {children, value, onChange, onBlur, ...rest} = this.props; return ( &lt;Form.Group {...rest} onBlur={onBlur}&gt; {Children.map(children, child =&gt; { if (child.type.name === 'FormRadio' || child.type.name === 'Radio') { return React.cloneElement(child, { onChange: this.handleChange, checked: value === child.props.value, }); } return child; })} &lt;/Form.Group&gt; ); } } × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-15T16:54:02-05:00 using the DocStrap template. "},"tproptypes_src_react.js.html":{"id":"tproptypes_src_react.js.html","title":"Source: tproptypes/src/react.js","body":" Documentation Classes DateTimePickerDialogDialogButtonsDialogSystemEpochDatePickerFieldMapLocalDatePickerLocalMonthSelectMaskedInputMomentSchemaMoneyInputMoneyInputMaskMoneySchemaMongoLoaderMonthSelectRadioGroupResponsiveMenuRouteDirectorSFieldSFormSFormSummarySinEntryTForm Global addErrorMessageaddNotificationaddressaddSuccessMessageaddWarnMessagecheckPermissionsCLEAR_MESSAGESclearAllMessagesclearMessageclearMessagesdateInitemailformatDateformatMoneygetCountryCodelocalDatelocalDateNumberlocationmakeMoneymapEpochIntegerToLocalDatesmomentmoneypasswordpasswordSecondphonereactElementsremoveNotificationroundToschemaValidatesFieldMessagestransformDatesToMomenttransformDateToEpochIntegertransformDateToLocalDatetransformEpochIntegerToDatetransformEpochIntegerToLocalDatetransformLocalDatesToEpochIntegertransformLocalDateToDatetransformLocalDateToEpochIntegertransformLocalDateToMomenttransformMomentsToDatetransformMomentToLocalDatetransformObjectsToLocalDatestransformObjectsToMoney Source: tproptypes/src/react.js // @flow import PropTypes from 'prop-types'; /** * React children elements */ export const reactElements = PropTypes.oneOfType([ PropTypes.arrayOf(PropTypes.element), Pr h: ${mobileWidth + 1}px)`; const maxQuery = `(max-width: ${mobileWidth}px)`; return ( &lt;div&gt; &lt;MediaQuery query={minQuery}&gt; &lt;Menu {...rest}&gt; {children} &lt;/Menu&gt; &lt;/MediaQuery&gt; &lt;MediaQuery query={maxQuery}&gt; &lt;Menu icon {...rest}&gt; {Children.map(children, el =&gt; React.cloneElement(el, { isMobile: true, }))} &lt;/Menu&gt; &lt;/MediaQuery&gt; &lt;/div&gt; ); } ResponsiveMenu.defaultProps = { mobileWidth: 768, }; ResponsiveMenu.Item = ResponsiveMenuItem; ResponsiveMenu.Dropdown = ResponsiveMenuDropdown; × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-15T16:54:02-05:00 using the DocStrap template. "},"router_src_RouteDirector_index.js.html":{"id":"router_src_RouteDirector_index.js.html","title":"Source: router/src/RouteDirector/index.js","body":" Documentation Classes DateTimePickerDialogDialogButtonsDialogSystemEpochDatePickerFieldMapLocalDatePickerLocalMonthSelectMaskedInputMomentSchemaMoneyInputMoneyInputMaskMoneySchemaMongoLoaderMonthSelectRadioGroupResponsiveMenuRouteDirectorSFieldSFormSFormSummarySinEntryTForm Global addErrorMessageaddNotificationaddressaddSuccessMessageaddWarnMessagecheckPermissionsCLEAR_MESSAGESclearAllMessagesclearMessageclearMessagesdateInitemailformatDateformatMoneygetCountryCodelocalDatelocalDateNumberlocationmakeMoneymapEpochIntegerToLocalDatesmomentmoneypasswordpasswordSecondphonereactElementsremoveNotificationroundToschemaValidatesFieldMessagestransformDatesToMomenttransformDateToEpochIntegertransformDateToLocalDatetransformEpochIntegerToDatetransformEpochIntegerToLocalDatetransformLocalDatesToEpochIntegertransformLocalDateToDatetransformLocalDateToEpochIntegertransformLocalDateToMomenttransformMomentsToDatetransformMomentToLocalDatetransformObjectsToLocalDatestransformObjectsToMoney Source: router/src/RouteDirector/index.js // @flow import React, {Component} from 'react'; import type {Element} from 'react'; import PropTypes from 'prop-types'; import debug from 'debug'; import Reroute from '../Reroute'; import SwitchWithError from '../SwitchWithError'; const d = debug('thx:router:RouteDirector'); type RouteType = { path: string, exact?: boolean, strict?: boolean, redirect?: boolean, permissions?: string | string[], layout?: Element&lt;*&gt;, }; type Props = { routes: RouteType[], defaults?: { exact?: boolean, strict?: boolean, redirect?: boolean, permissions?: string | string[], layout?: Element&lt;*&gt;, }, onRouteChange?: () =&gt; {}, }; /** * RouteDirector - Component that manages multiple root routes, layouts, and permissions * @class */ export default class RouteDirector extends Component&lt;Props&gt; { static contextTypes = { store: PropTypes.object, }; componentWillUpdate() { if (this.props.onRouteChange) this.props.onRouteChange(); } props: Props; doRender = (props: any, route: RouteType) =&gt; { d(`Rendering route: ${route.path}`); // $FlowFixMe return &lt;route.layout route={route} {...props}/&gt;; }; render() { d('Rendering RouteDirector'); const defaultRoute = this.props.defaults ? this.props.defaults : {}; return ( &lt;SwitchWithError&gt; {this.props.routes.map(route =&gt; { const theRoute = Object.assign({}, defaultRoute, route); return &lt;Reroute key={theRoute.path} render={props =&gt; this.doRender(props, theRoute)} {...theRoute}/&gt;; })} &lt;/SwitchWithError&gt; ); } } × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-15T16:54:02-05:00 using the DocStrap template. "},"tschemas_src_schemaValidate.js.html":{"id":"tschemas_src_schemaValidate.js.html","title":"Source: tschemas/src/schemaValidate.js","body":" Documentation Classes DateTimePickerDialogDialogButtonsDialogSystemEpochDatePickerFieldMapLocalDatePickerLocalMonthSelectMaskedInputMomentSchemaMoneyInputMoneyInputMaskMoneySchemaMongoLoaderMonthSelectRadioGroupResponsiveMenuRouteDirectorSFieldSFormSFormSummarySinEntryTForm Global addErrorMessageaddNotificationaddressaddSuccessMessageaddWarnMessagecheckPermissionsCLEAR_MESSAGESclearAllMessagesclear MessageaddWarnMessagecheckPermissionsCLEAR_MESSAGESclearAllMessagesclearMessageclearMessagesdateInitemailformatDateformatMoneygetCountryCodelocalDatelocalDateNumberlocationmakeMoneymapEpochIntegerToLocalDatesmomentmoneypasswordpasswordSecondphonereactElementsremoveNotificationroundToschemaValidatesFieldMessagestransformDatesToMomenttransformDateToEpochIntegertransformDateToLocalDatetransformEpochIntegerToDatetransformEpochIntegerToLocalDatetransformLocalDatesToEpochIntegertransformLocalDateToDatetransformLocalDateToEpochIntegertransformLocalDateToMomenttransformMomentsToDatetransformMomentToLocalDatetransformObjectsToLocalDatestransformObjectsToMoney Source: controls/src/SField.js // @flow import React from 'react'; import type {ChildrenArray} from 'react'; import {connectToMessageContainer} from 'react-input-message'; import {Form} from 'semantic-ui-react'; type Props = { for: string, messages: Object, children?: ChildrenArray&lt;*&gt;, }; /** * A SemanticUI field with error markings. * @class * @deprecated SForm is no longer being used. Use TForm instead. * @property {string} for - The React Formal Form.Field name. * @property {Component[]} children - React children elements. * @property {string} className - Additional class names applied to the field div. * @property {Object[]} messages - Error messages from React Formal form. */ function SField(props: Props) { return ( &lt;Form.Field error={!!props.messages[props.for]} &gt; {props.children} &lt;/Form.Field&gt; ); } export default connectToMessageContainer.default(SField); × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-15T16:54:02-05:00 using the DocStrap template. "},"tproptypes_src_sform.js.html":{"id":"tproptypes_src_sform.js.html","title":"Source: tproptypes/src/sform.js","body":" Documentation Classes DateTimePickerDialogDialogButtonsDialogSystemEpochDatePickerFieldMapLocalDatePickerLocalMonthSelectMaskedInputMomentSchemaMoneyInputMoneyInputMaskMoneySchemaMongoLoaderMonthSelectRadio Summary. */ export default class SForm extends Component&lt;Props, State&gt; { static Field = SField; static Summary = SFormSummary; static defaultProps = { showSummary: false, }; state = { error: false, }; props: Props; handleError = (e: Event) =&gt; { this.setState({error: !isEmpty(e)}); if (this.props.onError) this.props.onError(e); } // submit() { // if (this._form) this._form.submit(); // } render() { const {showSummary, otherErrors, ...rest} = this.props; const summary = showSummary ? &lt;SFormSummary otherErrors={otherErrors}/&gt; : null; const error = this.state.error || !!otherErrors; return ( &lt;Form as={Formal} onError={this.handleError} error={error} {...rest} &gt; {summary} {this.props.children} &lt;/Form&gt; ); } } × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-15T16:54:02-05:00 using the DocStrap template. "},"controls_src_SFormSummary.js.html":{"id":"controls_src_SFormSummary.js.html","title":"Source: controls/src/SFormSummary.js","body":" Documentation Classes DateTimePickerDialogDialogButtonsDialogSystemEpochDatePickerFieldMapLocalDatePickerLocalMonthSelectMaskedInputMomentSchemaMoneyInputMoneyInputMaskMoneySchemaMongoLoaderMonthSelectRadioGroupResponsiveMenuRouteDirectorSFieldSFormSFormSummarySinEntryTForm Global addErrorMessageaddNotificationaddressaddSuccessMessageaddWarnMessagecheckPermissionsCLEAR_MESSAGESclearAllMessagesclearMessageclearMessagesdateInitemailformatDateformatMoneygetCountryCodelocalDatelocalDateNumberlocationmakeMoneymapEpochIntegerToLocalDatesmomentmoneypasswordpasswordSecondphonereactElementsremoveNotificationroundToschemaValidatesFieldMessagestransformDatesToMomenttransformDateToEpochIntegertransformDateToLocalDatetransformEpochIntegerToDatetransformEpochIntegerToLocalDatetransformLocalDatesToEpochIntegertransformLocalDateToDatetransformLocalDateToEpochIntegertransformLocalDateToMomenttransformMomentsToDatetransformMomentToLocalDatetransformObjectsToLocalDatestransformObjectsToMoney Source: controls/src/SFormSummary.js // @flow import React from 'react'; import Form from 'react-formal'; import hash from 'string-hash'; import {Message} from 'semantic-ui-react'; type Props = { otherErrors?: string[], }; /** * Displays a message indicating any errors with the form. Include inside a SForm to automatically read the form's errors. * @class * @deprecated SForm is no longer being used. Use TForm instead. * @property {string[]} otherErrors - An array of additional errors strings to display. */ export default function SFormSummary(props: Props) { const otherErrors = (props.otherErrors) ? ( &lt;ul&gt; {props.otherErrors.map(msg =&gt; &lt;li key={hash(msg)}&gt;{msg}&lt;/li&gt;)} &lt;/ul&gt; ) : null; return ( &lt;Message error&gt; &lt;Form.Summary/&gt; {otherErrors} &lt;/Message&gt; ); } × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-15T16:54:02-05:00 using the DocStrap template. "},"controls_src_SinEntry.js.html":{"id":"controls_src_SinEntry.js.html","title":"Source: controls/src/SinEntry.js","body":" Documentation Classes DateTimePickerDialogDialogButtonsDialogSystemEpochDatePickerFieldMapLocalDatePickerLocalMonthSelectMaskedInputMomentSchemaMoneyInputMoneyInputMaskMoneySchemaMongoLoaderMonthSelectRadioGroupResponsiveMenuRouteDirectorSFieldSFormSFormSummarySinEntryTForm Global addErrorMessageaddNotificationaddressaddSuccessMessageaddWarnMessagecheckPermissionsCLEAR_MESSAGESclearAllMessagesclearMessageclearMessagesdateInitemailformatDateformatMoneygetCountryCodelocalDatelocalDateNumberlocationmakeMoneymapEpochIntegerToLocalDatesmomentmoneypasswordpasswordSecondphonereactElementsremoveNotificationroundToschemaValidatesFieldMessagestransformDatesToMomenttransformDateToEpochIntegertransformDateToLocalDatetransformEpochIntegerToDatetransformEpochIntegerToLocalDatetransformLocalDatesToEpochIntegertransformLocalDateToDatetransformLocalDateToEpochIntegertransformLocalDateToMomenttransformMomentsToDatetransformMomentToLocalDatetransformObjectsToLocalDatestransformObjectsToMoney Source: controls/src/SinEntry.js // @flow import React, {Component} from 'react'; import {Button, Icon, Input, Form} from 'semantic-ui-react'; import isEmpty from 'lodash/isEmpty'; import TSchemas from '@thx/tschemas'; import TForm from './TForm'; import MaskedInput from './MaskedInput'; type Props = { /** Just the boolean value if a SIN exists or not */ value?: boolean, /** Only returns boolean if the SIN is entered properly or not */ onChange?: (value: boolean) =&gt; void, /** Called with the actual SIN text value */ onSinChange?: (value: string) =&gt; void, onBlur?: () =&gt; void, }; type State = { showEditor: boolean, }; /** * A SIN entry control. The main value is a boolean to show whether the SIN has been entered or not. This way the actual information doesn't pass into the client. * The onSinChange() prop will be called with the actual SIN text which can be sent to the server separately. * @class * @property {boolean} value - Just the boolean value if a SIN exists or not * @property {function} onChange - Only returns boolean if the SIN is entered properly or not * @property {function} onSinChange * @property {function} onBlur */ export default class SinEntry extends Component&lt;Props, State&gt; { static displayName = 'SinEntry'; static defaultProps = { value: false, }; state = { showEditor: false, }; props: Props; handleEdit = () =&gt; { this.setState({showEditor: true}); }; handleCancel = () =&gt; { this.setState({showEditor: false}); if (this.props.onBlur) this.props.onBlur(); }; handleSubmit = data =&gt; { if (this.props.onChange) this.props.onChange(!isEmpty(data.sin)); if (this.props.onSinChange) this.props.onSinChange(data.sin); this.setState({showEditor: false}); if (this.props.onBlur) this.props.onBlur(); }; handleClear = () =&gt; { if (this.props.onChange) this.props.onChange(false); if (this.props.onSinChange) this.props.onSinChange(null); this.setState({showEditor: false}); if (this.props.onBlur) this.props.onBlur(); }; renderForm = ({handleSubmit, handleBlur, values, hasWarnings, setFieldValue}) =&gt; ( &lt;Form.Field error={hasWarnings()}&gt; &lt;Input type=&quot;text&quot; action&gt; &lt;MaskedInput name=&quot;sin&quot; mask={{mask: '999-999-999'}} onChange={v =&gt; setFieldValue('sin', v)} value={values.sin} onBlur={handleBlur} autoFocus /&gt; &lt;Button color=&quot;green&quot; onClick={handleSubmit}&gt; &lt;Icon name=&quot;checkmark&quot;/&gt; Save &lt;/Button&gt; &lt;Button color=&quot;red&quot; onClick={this.handleCancel}&gt; Cancel &lt;/Button&gt; &lt;/Input&gt; &lt;/Form.Field&gt; ); render() { if (this.state.showEditor) { return ( &lt;TForm initialValues={{sin: ''}} render={this.renderForm} onSubmit={this.handleSubmit} validationSchema={TSchemas.sin()} numFields={1} /&gt; ); } if (this.props.value) { return ( &lt;Button.Group&gt; &lt;Button color=&quot;teal&quot; content=&quot;SIN Entered&quot; icon=&quot;checkmark&quot; /&gt; &lt;Button color=&quot;grey&quot; onClick={this.handleEdit}&gt;Re-enter SIN&lt;/Button&gt; &lt;Button.Or/&gt; &lt;Button onClick={this.handleClear}&gt;Clear SIN&lt;/Button&gt; &lt;/Button.Group&gt; ); } return (&lt;Button onClick={this.handleEdit}&gt;Enter SIN&lt;/Button&gt;); } } × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-15T16:54:02-05:00 using the DocStrap template. "},"controls_src_TForm.js.html":{"id":"controls_src_TForm.js.html","title":"Source: controls/src/TForm.js","body":" Documentation Classes DateTimePickerDialogDialogButtonsDialogSystemEpochDatePickerFieldMapLocalDatePickerLocalMonthSelectMaskedInputMomentSchemaMoneyInputMoneyInputMaskMoneySchemaMongoLoaderMonthSelectRadioGroupResponsiveMenuRouteDirectorSFieldSFormSFormSummarySinEntryTForm Global addErrorMessageaddNotificationaddressaddSuccessMessageaddWarnMessagecheckPermissionsCLEAR_MESSAGESclearAllMessagesclearMessageclearMessagesdateInitemailformatDateformatMoneygetCountryCodelocalDatelocalDateNumberlocationmakeMoneymapEpochIntegerToLocalDatesmomentmone ease check the following fields:&lt;/Message.Header&gt; &lt;ul&gt; {Object.keys(warnings).map(warning =&gt; ( &lt;li key={warning}&gt;{warnings[warning]}&lt;/li&gt; ))} &lt;/ul&gt; &lt;/Message&gt; ); }, hasErrors() { return !!errors; }, hasWarnings() { return Object.keys(touched).length === numFields &amp;&amp; !isEmpty(warnings); }, fieldError(fieldName) { return !!(touched[fieldName] &amp;&amp; warnings[fieldName]); }, ...args, }); }; render() { const {render, numFields, ...rest} = this.props; return ( &lt;Formik render={this.renderForm} {...rest}/&gt; ); } } × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-15T16:54:02-05:00 using the DocStrap template. "},"tschemas_src_index.js.html":{"id":"tschemas_src_index.js.html","title":"Source: tschemas/src/index.js","body":" Documentation Classes DateTimePickerDialogDialogButtonsDialogSystemEpochDatePickerFieldMapLocalDatePickerLocalMonthSelectMaskedInputMomentSchemaMoneyInputMoneyInputMaskMoneySchemaMongoLoaderMonthSelectRadioGroupResponsiveMenuRouteDirectorSFieldSFormSFormSummarySinEntryTForm Global addErrorMessageaddNotificationaddressaddSuccessMessageaddWarnMessagecheckPermissionsCLEAR_MESSAGESclearAllMessagesclearMessageclearMessagesdateInitemailformatDateformatMoneygetCountryCodelocalDatelocalDateNumberlocationmakeMoneymapEpochIntegerToLocalDatesmomentmoneypasswordpasswordSecondphonereactElementsremoveNotificationroundToschemaValidatesFieldMessagestransformDatesToMomenttransformDateToEpochIntegertransformDateToLocalDatetransformEpochIntegerToDatetransformEpochIntegerToLocalDatetransformLocalDatesToEpochIntegertransformLocalDateToDatetransformLocalDateToEpochIntegertransformLocalDateToMomenttransformMomentsToDatetransformMomentToLocalDatetransformObjectsToLocalDatestransformObjectsToMoney Source: tschemas/src/index.js // @flow import {address, email, password, passwordSecond, phone, sin} from './user'; import {localDateNumber, localDate, moment} from './date'; import {money} from './money'; i         $(window).on("message", function(msg) {

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);
