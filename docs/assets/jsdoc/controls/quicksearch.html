enDown, PenUp, PenMove // ButtonDown, ButtonPress, // ConnectionDeviceMembershipChange, DeviceCloseResponse }; } componentWillUnmount() { this._socket.close(); this._renderers = []; } /** * Called when connected to the server. * @param msg * @param socket */ serverConnected({msg, socket}) { d('Server connected'); if (msg.serverInfo.devices.length &gt; 0) { // Grab the first available device const device = msg.serverInfo.devices[0]; socket.send(JSON.stringify({ _class: 'DeviceOpenRequest', uuid: device.uuid, })); } } /** * Called when connected to the device. * @param socket */ deviceConnected({socket}) { d('Device connected'); const {imageType, scale, crop, penStyle} = this.props; socket.send(JSON.stringify({ _class: 'RenderSettingsUpdateRequest', renderSettings: { _class: 'RenderSettings', type: imageType || 'image/svg+xml', // image/png, image/svg+xml scale: scale || 1, crop: crop || false, penStyle: penStyle ? { renderFunction: penStyle, } : { renderFunction: 'PlainPenStyle', // PlainPenStyle, ChiselPenStyle, InkwellPenStyle }, }, })); } render() { return ( &lt;ScriptelContext.Provider value={this.contextValue}&gt; {this.props.children} &lt;/ScriptelContext.Provider&gt; ); } } × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-08-07T11:21:06-05:00 using the DocStrap template. "},"inputs_AddDynamicFormInput_AddDynamicFormInput.tsx.html":{"id":"inputs_AddDynamicFormInput_AddDynamicFormInput.tsx.html","title":"Source: inputs/AddDynamicFormInput/AddDynamicFormInput.tsx","body":" Documentation Classes _defaultAddDynamicFormInputDatePickerLocalDateLocalMonthSelectMaskedInputMoneyInputMoneyInputMaskMonthDayDropdownRadioGroupResponsiveMenuScriptelInputSinEntryTimeDropdown Global TFormwithScriptel Source: inputs/AddDynamicFormInput/AddDynamicFormInput.tsx import {Label, Grid, Button, Form, FormInput} from 'semantic-ui-react'; import React, {Children, cloneElement, ReactElement} from 'react'; import debug from 'debug'; import {FieldArray} from 'formik'; mInput component'); return ( &lt;Grid stackable columns={children.length + 1 as SemanticWIDTHS} key={rowIndex}&gt; &lt;Grid.Row&gt; &lt;Grid.Column&gt; {rowIndex &lt; 1 ? renderAddButton(label, arrayHelpers) : renderRemoveButton(rowIndex, arrayHelpers)} &lt;/Grid.Column&gt; {Children.map(children, (Child: ReactElement) =&gt; { if (Child.type !== FormInput) return &lt;Form.Input label=\"Invalid Input Provided\" placeholder=\"Must be a Form.Input\" error/&gt;; return (&lt;Grid.Column key={name}&gt;{renderChild(Child, rowIndex, arrayHelpers, arrayObj)}&lt;/Grid.Column&gt;); })} &lt;/Grid.Row&gt; &lt;/Grid&gt; ); }; return ( &lt;FieldArray name={props.name} render={arrayHelpers =&gt; ( isEmpty(props.values) ? renderGrid(arrayHelpers) : props.values.map((arrayObj, index) =&gt; renderGrid(arrayHelpers, arrayObj, index)) )} /&gt; ); } × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-08-07T11:21:06-05:00 using the DocStrap template. "},"date_DatePicker.LocalDate_DatePicker.LocalDate.tsx.html":{"id":"date_DatePicker.LocalDate_DatePicker.LocalDate.tsx.html","title":"Source: date/DatePicker.LocalDate/DatePicker.LocalDate.tsx","body":" Documentation Classes _defaultAddDynamicFormInputDatePickerLocalDateLocalMonthSelectMaskedInputMoneyInputMoneyInputMaskMonthDayDropdownRadioGroupResponsiveMenuScriptelInputSinEntryTimeDropdown Global TFormwithScriptel Source: date/DatePicker.LocalDate/DatePicker.LocalDate.tsx import React, {Component} from 'react'; import debug from 'debug'; import DatePicker from 'react-datepicker'; import {LocalDate} from 'js-joda'; import isNumber from 'lodash/isNumber'; import {transformLocalDateToDate, transformDateToLocalDate} from '@thx/date'; import MaskedDateInput from './MaskedDateInput'; const d = debug('thx.controls.DatePicker.LocalDate'); interface Props { value?: LocalDate | number, onChange?: (LocalDate) =&gt; void, onChangeRaw?: () =&gt; void, } /** * Let's you pick a LocalDate. No time parts are recorded. * @class * @property / staticDefinitionSymbol?: string, // nullable?: boolean, // positionCaretOnClick?: string, // casing?: string, // inputmode?: string, // colorMask?: string, // } // }; function getConvertFunction(type) { if (isFunction(type)) return type; switch (type) { case 'number': return str =&gt; { if (!str || str === '') return 0; return parseInt(str, 10); }; case 'string': default: return str =&gt; str; } } /** * Displays a masked input form. Warning: this component uses jquery for masking so it renders quite slow. Do not use * hundreds of these on one screen at the same time. * @class * @property {string|number} [value=null] - The value to display * @property {onChange} [onChange=null] - Called when the value changes. * @property {inputmaskPropTypes} [mask=null] - The mask object specified at {@link https://github.com/RobinHerbots/jquery.inputmask|here}. * @property {type} - The type of the value that will be returned. */ export default class MaskedInput extends Component { static displayName = 'MaskedInput'; static defaultProps = { value: null, onChange: null, mask: null, }; componentDidMount() { if (this.props.value &amp;&amp; this._input) this._input.value = this.props.value; const im = new Inputmask({ ...this.props.mask, oncomplete: this.handleComplete, oncleared: this.handleCleared, onincomplete: this.handleIncomplete, }); im.mask(this._input); } componentDidUpdate(prevProps) { if (prevProps.value !== this.props.value &amp;&amp; this._input) { this._input.value = this.props.value || ''; } if (prevProps.mask !== this.props.mask) { const im = new Inputmask({ ...this.props.mask, oncomplete: this.handleComplete, oncleared: this.handleCleared, onincomplete: this.handleIncomplete, }); im.mask(this._input); } } handleComplete = ev =&gt; { if (this.props.onChange) { this.props.onChange(getConvertFunction(this.props.type)(ev.target.value)); } }; handleCleared = () =&gt; { if (this.props.onChange) { this.props.onChange(getConvertFunction(this.props.type)('')); } }; handleIncomplete = ev =&gt; { if (this.props.onChange) { this.props.onChange(getConvertFunction(this.props.type)(ev.target.value)); } }; render() { const {value, onChange, onBlur, mask, type, ...rest} = this.props; return ( &lt;Input {...rest} &gt; &lt;input ref={r =&gt; (this._input = r)} onBlur={onBlur}/&gt; &lt;/Input&gt; ); } } × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-08-07T11:21:06-05:00 using the DocStrap template. "},"date_LocalMonthSelect_LocalMonthSelect.tsx.html":{"id":"date_LocalMonthSelect_LocalMonthSelect.tsx.html","title":"Source: date/LocalMonthSelect/LocalMonthSelect.tsx","body":" Documentation Classes _defaultAddDynamicFormInputDatePickerLocalDateLocalMonthSelectMaskedInputMoneyInputMoneyInputMaskMonthDayDropdownRadioGroupResponsiveMenuScriptelInputSinEntryTimeDropdown Global TFormwithScriptel Source: date/LocalMonthSelect/LocalMonthSelect.tsx import React, {Component} from 'react'; import {Select} from 'semantic-ui-react'; import {LocalDate} from 'js-joda'; import debug from 'debug'; const d = debug('thx:controls:date:LocalMonthSelect'); const monthOptions = [ {text: 'January', value: 1}, {text: 'February', value: 2}, {text: 'March', value: 3}, {text: 'April', value: 4}, {text: 'May', value: 5}, {text: 'June', value: 6}, {text: 'July', value: 7}, {text: 'August', value: 8}, {text: 'September', value: 9}, {text: 'October', value: 10}, {text: 'November', value: 11}, {text: 'December', value: 12}, ]; interface Props { onChange?: Function, value?: LocalDate, year?: number, } interface ValueOption { text: string, value: number, } /** * Month select dropdown * @class * @property {onChange} onChange - Called when the value changes. * @property {Date} value - The value in date form. Day is ignored. * @property {number} [year=Current Year] - The year to use when selecting a date. */ export default class LocalMonthSelect extends Component&lt;Props&gt; { static defaultProps = { year: LocalDate.now().year(), }; handleChange = (e, value: ValueOption) =&gt; { d('Month changed to:', value.value, e); if (this.props.onChange) { if (value !== '') { this.props.onChange(LocalDate.of(this.props.year, parseInt(value.value, 10), 1)); } else { this.props.onChange(null); } } }; render() { const {value} = this.props; return ( &lt;Select placeholder=\"Select Month\" options={monthOptions} value={value ? value.monthValue() : ''} onChange={this.handleChange}/&gt; ); } } × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-08-07T11:21:06-05:00 using the DocStrap template. "},"money_MoneyInput_MoneyInput.js.html":{"id":"money_MoneyInput_MoneyInput.js.html","title":"Source: money/MoneyInput/MoneyInput.js","body":" Documentation Classes _defaultAddDynamicFormInputDatePickerLocalDateLocalMonthSelectMaskedInputMoneyInputMoneyInputMaskMonthDayDropdownRadioGroupResponsiveMenuScriptelInputSinEntryTimeDropdown Global TFormwithScriptel Source: money/MoneyInput/MoneyInput.js /* eslint-disable jsx-a11y/no-static-element-interactions */ import debug from 'debug'; import React, {Component} from 'react'; import {Input, Icon} from 'semantic-ui-react'; import {makeMoney, roundTo} from '@thx/money'; import moneyInputMask from './moneyInputMask'; const d = debug('money:MoneyInput'); // type Props = { // value?: Money, // onChange?: Money =&gt; void, // currency?: string, // onBlur?: () =&gt; void, // onDetailsClick?: () =&gt; void, // detailsIcon?: string, // locked?: boolean, // wholenumber?: boolean, // }; /** * A masked money input. Defaults to CAD funds. * @class * @property {Money} value - The money value. * @property {string} [currency=CAD] - The currency if the value is set to null. * @property {onChange} onChange - Called when the value changes. * @property {function} onDetailsClick - Called when the details button is clicked. * @property {string} [detailsIcon=server] - The Semantic UI icon to display on the details button. * @property {bool} [locked=false] - If true, cannot edit the amount. * @property {function} onBlur - Called when the focus is lost. * @property {bool} [wholenumber=false] - If true, Then decimals will be zero. * */ export default class MoneyInput extends Component { static defaultProps = { detailsIcon: 'server', locked: false, }; constructor(props) { super(props); if (props.value &amp;&amp; props.currency &amp;&amp; props.value.currency !== props.currency) { throw new Error(`Currency does not match ${props.value.currency} !== ${props.currency}`); } } componentDidMount() { d(`componentDidMount: ${this.props.value}`); if (this._input) { const {value, currency} = this.props; // Determine the currency let maskCurrency; if (currency) { maskCurrency = currency; } else if (value) { maskCurrency = value.currency; } else { maskCurrency = 'CAD'; } // Set the input text to be the initial value prop this._input.value = this.props.wholenumber ? roundTo(makeMoney(value).toDecimal(), 0) : makeMoney(value).toDecimal(); moneyInputMask({ element: this._input, onChange: this.handleChange, currency: maskCurrency, }); } } componentDidUpdate(prevProps) { const money = makeMoney(this.props.value); const iv = makeMoney(this._input.value); if (!money.equals(iv)) { const prevMoney = prevProps.value; d(`componentDidUpdate: ${prevMoney} &gt; ${money} | ${iv}`); this._input.value = this.props.wholenumber ? roundTo(money.toDecimal(), 0) : money.toDecimal(); } } componentWillUnmount() { delete this._input; } handleChange = value =&gt; { d(`handleChange: ${value}`); if (this.props.onChange) { const {currency, wholenumber} = this.props; const money = makeMoney(wholenumber ? roundTo(value, 0) : value, currency || 'CAD'); this.props.onChange(money); } }; renderDetailsButton = () =&gt; { const {detailsIcon, locked, onDetailsClick} = this.props; d(detailsIcon); return ( &lt;Icon name={detailsIcon} color={locked ? 'blue' : null} title=\"Details\" onClick={onDetailsClick} style={{cursor: 'pointer', pointerEvents: 'inherit'}} /&gt; ); }; render() { const {value, onChange, onBlur, onDetailsClick, detailsIcon, locked, ...rest} = this.props; d(`render: ${value}`); return ( &lt;Input icon={!!onDetailsClick} {...rest}&gt; &lt;input type=\"text\" ref={r =&gt; (this._input = r)} onBlur={onBlur} readOnly={locked ? 'readonly' : null}/&gt; {onDetailsClick ? this.renderDetailsButton() : null} &lt;/Input&gt; ); } } × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-08-07T11:21:06-05:00 using the DocStrap template. "},"money_MoneyInputMask_index.js.html":{"id":"money_MoneyInputMask_index.js.html","title":"Source: money/MoneyInputMask/index.js","body":" Documentation Classes _defaultAddDynamicFormInputDatePickerLocalDateLocalMonthSelectMaskedInputMoneyInputMoneyInputMaskMonthDayDropdownRadioGroupResponsiveMenuScriptelInputSinEntryTimeDropdown Global TFormwithScriptel Source: money/MoneyInputMask/index.js /* eslint-disable jsx-a11y/no-static-element-interactions, react/no-unused-prop-types */ import React, {Component} from 'react'; import PropTypes from 'prop-types'; import {Input, Icon} from 'semantic-ui-react'; import Money from 'js-money'; import TextMask from 'react-text-mask'; import {createNumberMask} from 'text-mask-addons'; import isNaN from 'lodash/isNaN'; import debug from 'debug'; const d = debug('money:MoneyInputMask'); /** * A masked money input. Defaults to CAD funds. * @class * @property {Money} value - The money value. * @property {onChange} onChange - Called when the value changes. * @property {function} onDetailsClick - Called when the details button is clicked. * @property {string} [detailsIcon=server] - The Semantic UI icon to display on the details button. * @property {string} placeholder - The placeholder text to display. * @property {bool} [locked=false] - If true, cannot edit the amount. */ export default class MoneyInputMask extends Component { static propTypes = { value: PropTypes.instanceOf(Money), onChange: PropTypes.func, onBlur: PropTypes.func, onDetailsClick: PropTypes.func, detailsIcon: PropTypes.string, placeholder: PropTypes.string, locked: PropTypes.bool, }; handleChange = value =&gt; { const {value: moneyString} = value.target; const flot = parseFloat(moneyString.replace(/,/g, '')); try { const money = Money.fromDecimal(isNaN(flot) ? 0 : flot, 'CAD'); if (this.props.onChange) this.props.onChange(money); } catch (e) { d(e); } }; renderDetailsButton = () =&gt; { const {detailsIcon, onDetailsClick, locked} = this.props; return ( &lt;Icon name={detailsIcon} color={locked ? 'blue' : null} link data-title=\"Details\" data-content=\"Click for more details\" onClick={onDetailsClick} /&gt; ); }; render() { const {value} = this.props; const money = value ? value.toDecimal() : ''; return ( &lt;TextMask mask={createNumberMask({ allowDecimal: true, allowNegative: true, prefix: '', })} guide={false} onChange={this.handleChange} onBlur={this.props.onBlur} value={money} render={(ref, props) =&gt; { d(props); return ( &lt;Input onChange={props.onChange} onBlur={props.onBlur} placeholder={props.placeholder} icon={!!props.onDetailsClick}&gt; &lt;input type=\"text\" ref={ref} style={{textAlign: 'right'}} readOnly={props.locked ? 'readonly' : null}/&gt; {props.onDetailsClick ? this.renderDetailsButton() : null} &lt;/Input&gt; ); }} /&gt; ); } } × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-08-07T11:21:06-05:00 using the DocStrap template. "},"date_MonthDayDropdown_MonthDayDropdown.tsx.html":{"id":"date_MonthDayDropdown_MonthDayDropdown.tsx.html","title":"Source: date/MonthDayDropdown/MonthDayDropdown.tsx","body":" Documentation Classes _defaultAddDynamicFormInputDatePickerLocalDateLocalMonthSelectMaskedInputMoneyInputMoneyInputMaskMonthDayDropdownRadioGroupResponsiveMenuScriptelInputSinEntryTimeDropdown Global TFormwithScriptel Source: date/MonthDayDropdown/MonthDayDropdown.tsx import React, {useState} from 'react'; import {Menu, Dropdown, Transition} from 'semantic-ui-react'; import numberToName from 'number-to-date-month-name'; import {getMonthNames, getNumberOfDaysInMonth} from '../../../../date/src'; /** * * @param props * @constructor */ export default function MonthDayDropdown(props) { const [visible, setVisible] = useState(true); const {values, setFieldValue, fieldName} = props; const hasMonth = !!values &amp;&amp; !!values.month; const hasDay = !!values &amp;&amp; !!values.day; return ( &lt;Menu compact&gt; &lt;Dropdown scrolling text={hasMonth ? numberToName.toMonth(values.month) : 'Month'} icon=\"\" className=\"link item\"&gt; &lt;Dropdown.Menu key=\"month\"&gt; {getMonthNames({}).map((item, index) =&gt; ( &lt;Dropdown.Item key={item} onClick={() =&gt; { setFieldValue(`${[fieldName]}.month`, index + 1); const days = getNumberOfDaysInMonth({month: index + 1}); // when the month is changed, and the day value is to high for this month, // then the day value is changed to the highest available day of that month. // This also triggers the animation to make the changed day value blink. if (hasDay &amp;&amp; days &lt; values.day) { setFieldValue(`${[fieldName]}.day`, days); setVisible(!visible); } }} &gt; {item} &lt;/Dropdown.Item&gt; ))} &lt;/Dropdown.Menu&gt; &lt;/Dropdown&gt; &lt;Transition visible={visible} animation=\"flash\" duration={900}&gt; &lt;Dropdown scrolling text={hasDay ? values.day.toString() : 'day'} icon=\"\" className=\"link item\" disabled={!hasMonth}&gt; &lt;Dropdown.Menu key=\"day\"&gt; {hasMonth ? getNumberOfDaysInMonth({month: values.month, asArray: true}).map(item =&gt; ( &lt;Dropdown.Item key={item} onClick={(e, r) =&gt; setFieldValue(`${[fieldName]}.day`, r.children)} &gt; {item} &lt;/Dropdown.Item&gt; )) : null} &lt;/Dropdown.Menu&gt; &lt;/Dropdown&gt; &lt;/Transition&gt; &lt;/Menu&gt; ); } × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-08-07T11:21:06-05:00 using the DocStrap template. "},"inputs_RadioGroup_RadioGroup.js.html":{"id":"inputs_RadioGroup_RadioGroup.js.html","title":"Source: inputs/RadioGroup/RadioGroup.js","body":" Documentation Classes _defaultAddDynamicFormInputDatePi lDateLocalMonthSelectMaskedInputMoneyInputMoneyInputMaskMonthDayDropdownRadioGroupResponsiveMenuScriptelInputSinEntryTimeDropdown Global TFormwithScriptel Source: menu/ResponsiveMenu/ResponsiveMenu.js import React from 'react'; import MediaQuery from 'react-responsive'; import {Menu} from 'semantic-ui-react'; import ResponsiveMenuItem from '../ResponsiveMenuItem'; import ResponsiveMenuDropdown from '../ResponsiveMenuDropdown'; import {ResponsiveMenuContext} from '../ResponsiveMenuContext'; // type Props = { // children: ChildrenArray&lt;*&gt;, // /** The number of pixels wide the mobile screen should be. */ // mobileWidth?: number, // }; /** * Displays a mobile responsive menu * @class * @property {number} mobileWidth - The number of pixels defining mobile cutoff * @property {Component[]} children - ResponsiveMenu.Item or ResponsiveMenu.Dropdown */ export default function ResponsiveMenu({mobileWidth, children, ...rest}) { const minQuery = `(min-width: ${mobileWidth + 1}px)`; const maxQuery = `(max-width: ${mobileWidth}px)`; return ( &lt;div&gt; &lt;MediaQuery query={minQuery}&gt; &lt;ResponsiveMenuContext.Provider value={{isMobile: false}}&gt; &lt;Menu {...rest}&gt; {children} &lt;/Menu&gt; &lt;/ResponsiveMenuContext.Provider&gt; &lt;/MediaQuery&gt; &lt;MediaQuery query={maxQuery}&gt; &lt;ResponsiveMenuContext.Provider value={{isMobile: true}}&gt; &lt;Menu icon {...rest}&gt; {children} &lt;/Menu&gt; &lt;/ResponsiveMenuContext.Provider&gt; &lt;/MediaQuery&gt; &lt;/div&gt; ); } ResponsiveMenu.defaultProps = { mobileWidth: 768, }; ResponsiveMenu.Item = ResponsiveMenuItem; ResponsiveMenu.Dropdown = ResponsiveMenuDropdown; × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-08-07T11:21:06-05:00 using the DocStrap template. "},"inputs_ScriptelInput_ScriptelInput.js.html":{"id":"inputs_ScriptelInput_ScriptelInput.js.html","title":"Source: inputs/ScriptelInput/ScriptelInput.js","body":" Documentation Classes _defaultAddDynamicFormInputDatePickerLocalDateLocalMonthSelectMaskedInputMoneyInputMoneyInputMaskMonthDayDropdownRadioGroupResponsiveMenuScriptelInputSinEntryTimeDropdown Global TFormwithScriptel Source: inputs/ScriptelInput/ScriptelInput.js import React, {Component} from 'react'; import {Button, Image} from 'semantic-ui-react'; import debug from 'debug'; import {ScriptelContext} from '../Scriptel/ScriptelContext'; const d = debug('thx:ScriptelInput'); // type Props = { // value?: Object, // onChange?: () =&gt; {}, // }; // // type State = { // entering: boolean, // }; /** * A signature enter and display control. */ export default class ScriptelInput extends Component { static contextType = ScriptelContext; static defaultProps = { value: { width: 0, height: 0, data: null, }, }; state = { entering: false, }; componentDidMount() { this.context.addOnRender(this.onRender); } componentWillUnmount() { this.context.removeOnRender(this.onRender); } /** * Called everytime the signature pad sends a new signature. * We only record it if we are in the entering state. * @param msg */ onRender = msg =&gt; { if (this.state.entering) { d('Image rendered'); this.setState({ entering: false, }); if (this.props.onChange) { this.props.onChange({ data: msg.data, type: msg.type, }); } } }; /** * Called when the enter button is clicked. */ onEnterClick = () =&gt; { this.setState({entering: true}); }; /** * Called when the cancel button is clicked. */ onCancelClick = () =&gt; { this.setState({entering: false}); }; /** * Called when the clear button is clicked. */ onClearClick = () =&gt; { this.setState({ entering: false, }); if (this.props.onChange) this.props.onChange(null); }; /** * Renders the signature image and a clear button. * @return {*} */ renderSignature() { const {data} = this.props.value; return ( &lt;div&gt; &lt;Image size=\"medium\" src={data} bordered /&gt; &lt;Button size=\"mini\" compact onClick={this.onClearClick}&gt;Reset&lt;/Button&gt; &lt;/div&gt; ); } /** * Renders a cancel button. * @return {*} */ renderEntering() { return ( &lt;div&gt; &lt;div&gt;Enter a signature and click OK.&lt;/div&gt; &lt;Button onClick={this.onCancelClick} color=\"black\"&gt;Cancel&lt;/Button&gt; &lt;/div&gt; ); } /** * Renders an enter button. * @return {*} */ renderBlank() { return ( &lt;Button onClick={this.onEnterClick}&gt;Enter Signature&lt;/Button&gt; ); } render() { const {entering} = this.state; const {value} = this.props; if (entering) { return this.renderEntering(); } if (value &amp;&amp; value.data) { return this.renderSignature(); } return this.renderBlank(); } } × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-08-07T11:21:06-05:00 using the DocStrap template. "},"inputs_SinEntry_SinEntry.js.html":{"id":"inputs_SinEntry_SinEntry.js.html","title":"Source: inputs/SinEntry/SinEntry.js","body":" Documentation Classes _defaultAddDynamicFormInputDatePickerLocalDateLocalMonthSelectMaskedInputMoneyInputMoneyInputMaskMonthDayDropdownRadioGroupResponsiveMenuScriptelInputSinEntryTimeDropdown Global TFormwithScriptel Source: inputs/SinEntry/SinEntry.js import React, {Component} from 'react'; import {Button, Icon, Input, Form} from 'semantic-ui-react'; import isEmpty from 'lodash/isEmpty'; import TSchemas from '@thx/tschemas'; import TForm from '../../form/TForm'; import MaskedInput from '../MaskedInput'; // type Props = { // /** Just the boolean value if a SIN exists or not */ // value?: boolean, // /** Only returns boolean if the SIN is entered properly or not */ // onChange?: (value: boolean) =&gt; void, // /** Called with the actual SIN text value */ // onSinChange?: (value: string) =&gt; void, // onBlur?: () =&gt; void, // }; // // type State = { // showEditor: boolean, // }; /** * A SIN entry control. The main value is a boolean to show whether the SIN has been entered or not. This way the actual information doesn't pass into the client. * The onSinChange() prop will be called with the actual SIN text which can be sent to the server separately. * @class * @property {boolean} value - Just the boolean value if a SIN exists or not * @property {function} onChange - Only returns boolean if the SIN is entered properly or not * @property {function} onSinChange * @property {function} onBlur */ export default class SinEntry extends Component { static displayName = 'SinEntry'; static defaultProps = { value: false, }; state = { showEditor: false, }; handleEdit = () =&gt; { this.setState({showEditor: true}); }; handleCancel = () =&gt; { this.setState({showEditor: false}); if (this.props.onBlur) this.props.onBlur(); }; handleSubmit = data =&gt; { if (this.props.onChange) this.props.onChange(!isEmpty(data.sin)); if (this.props.onSinChange) this.props.onSinChange(data.sin); this.setState({showEditor: false}); if (this.props.onBlur) this.props.onBlur(); }; handleClear = () =&gt; { if (this.props.onChange) this.props.onChange(false); if (this.props.onSinChange) this.props.onSinChange(null); this.setState({showEditor: false}); if (this.props.onBlur) this.props.onBlur(); }; renderForm = ({handleSubmit, handleBlur, values, hasWarnings, setFieldValue}) =&gt; ( &lt;Form.Field error={hasWarnings()}&gt; &lt;Input type=\"text\" action&gt; &lt;MaskedInput name=\"sin\" mask={{mask: '999-999-999'}} onChange={v =&gt; setFieldValue('sin', v)} value={values.sin} onBlur={handleBlur} autoFocus /&gt; &lt;Button color=\"green\" onClick={handleSubmit}&gt; &lt;Icon name=\"checkmark\"/&gt; Save &lt;/Button&gt; &lt;Button color=\"red\" onClick={this.handleCancel}&gt; Cancel &lt;/Button&gt; &lt;/Input&gt; &lt;/Form.Field&gt; ); render() { if (this.state.showEditor) { return ( &lt;TForm initialValues={{sin: ''}} render={this.renderForm} onSubmit={this.handleSubmit} validationSchema={TSchemas.sin()} /&gt; ); } if (this.props.value) { return ( &lt;Button.Group&gt; &lt;Button color=\"teal\" content=\"SIN Entered\" icon=\"checkmark\" /&gt; &lt;Button color=\"grey\" onClick={this.handleEdit}&gt;Re-enter SIN&lt;/Button&gt; &lt;Button.Or/&gt; &lt;Button onClick={this.handleClear}&gt;Clear SIN&lt;/Button&gt; &lt;/Button.Group&gt; ); } return (&lt;Button onClick={this.handleEdit}&gt;Enter SIN&lt;/Button&gt;); } } × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-08-07T11:21:06-05:00 using the DocStrap template. "},"form_TForm_TForm.js.html":{"id":"form_TForm_TForm.js.html","title":"Source: form/TForm/TForm.js","body":" Documentation Classes _defaultAddDynamicFormInputDatePickerLocalDateLocalMonthSelectMaskedInputMoneyInputMoneyInputMaskMonthDayDropdownRadioGroupResponsiveMenuScriptelInputSinEntryTimeDropdown Global TFormwithScriptel Source: form/TForm/TForm.js import React, {useEffect} from 'react'; import map from 'lodash/map'; import isEmpty from 'lodash/isEmpty'; import isString from 'lodash/isString'; import property from 'lodash/property'; import {Formik} from 'formik'; import {Message, Segment} from 'semantic-ui-react'; // type Props = { // /** Render prop just like Formik's with additional arguments passed */ // render: any, // /** Used to pass in any GraphQL errors. */ // errors?: any, // /** Called when the form submits. */ // onSubmit: data =&gt; void, // /** Called when the TForm is mounted so you can get access to the submitForm function. */ // getSubmitFn: fn =&gt; void, // }; function RenderForm(args) { const {tFormProps, errors: warnings, touched, handleChange, setFieldValue, submitForm, isValid, submitCount, ...rest} = args; const {errors, render, loading, onValidate, getSubmitFn} = tFormProps; useEffect(() =&gt; { if (onValidate) onValidate(isValid); }, [isValid]); useEffect(() =&gt; { if (getSubmitFn) getSubmitFn(submitForm); }, [submitForm]); // This is a recursive function that returns all the errors for fields that have errors and have also been touched. function getWarnings(key, tchd = touched, wrngs = warnings, index = 0) { const w = wrngs[key]; const t = tchd[key]; if (!w) return []; if (typeof w === 'string') return (typeof t === 'boolean' &amp;&amp; t) ? [{message: w}] : []; return map(Object.keys(w), k =&gt; getWarnings(k, t, w, index + 1)).flat(); } return render({ renderWarnings() { const warningArray = []; let errorArray = []; let errorHeader; let errorMessage; // adds the relevant warnings to the warnings array. Object.keys(warnings).forEach(key =&gt; { warningArray.push(...getWarnings(key)); }); if (isEmpty(warningArray)) { if (!errors) return null; // if there are errors and the error has a message then create the the array to loop over. if (errors.message) { if (!isEmpty(errors.graphQLErrors)) errorArray = errors.graphQLErrors; else if (isEmpty(errors.graphQLErrors) &amp;&amp; isEmpty(warningArray)) { errorMessage = errors.message.slice(errors.message.indexOf(': ') + 1); errorArray.push({message: errorMessage}); } errorHeader = errors.message.slice(0, errors.message.indexOf(': ')); } } return ( &lt;Message warning={!isEmpty(warningArray)} error={!!errors}&gt; &lt;Message.Header&gt;{!isEmpty(warningArray) ? 'Some fields are not complete:' : `${errorHeader}:`}&lt;/Message.Header&gt; {/* Put it in a segment to make sure the errorMessage isn't to big when there are a lot of errors */} &lt;Segment style={{overflow: 'auto', maxHeight: 100}}&gt; {(!isEmpty(warningArray) ? warningArray : errorArray).map((warning, index) =&gt; &lt;div key={warning.message.concat(index)}&gt;{warning.message}&lt;/div&gt;)} &lt;/Segment&gt; &lt;/Message&gt; ); }, hasErrors() { return !!errors; }, hasWarnings() { // the old way checks to make sure all fields have been touched, but I think we want to show once there are any warnings... // return Object.keys(touched).length === numFields &amp;&amp; !isEmpty(warnings); // this is the old way. return !isEmpty(warnings); }, fieldError(fieldName) { return !!(property(fieldName)(touched) || submitCount &gt; 0) &amp;&amp; !!property(fieldName)(warnings); }, handleChange(evOrName) { if (evOrName.nativeEvent) return handleChange(evOrName); if (isString(evOrName)) { return val =&gt; { setFieldValue(evOrName, val); }; } throw new Error('TForm expects handleChange to receive a SyntheticEvent or a string value of the field name'); }, errors: warnings, touched, setFieldValue, submitForm, loading, isValid, ...rest, }); } /** * Extends Formik to provide Semantic UI error and warning messages and field errors. * @function * @property {function} render - Render prop just like Formik's with additional arguments passed * @property {number} numFields - The number of fields in the form. TForm can't automatically get this number. * @property {boolean} loading - Passes the loading state through to the child component. * @property errors - Used to pass in any GraphQL errors. * @property {function} onSubmit - Called when the form submits. * @property {function} getSubmitFn - Called when the TForm is mounted so you can get access to the submitForm function. */ export default function TForm(props) { const {render, enableReinitialize = true, ...rest} = props; return ( &lt;Formik enableReinitialize={enableReinitialize} render={renderProps =&gt; &lt;RenderForm {...renderProps} tFormProps={props}/&gt;} {...rest} /&gt; ); } × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-08-07T11:21:06-05:00 using the DocStrap template. "},"date_TimeDropdown_TimeDropdown.tsx.html":{"id":"date_TimeDropdown_TimeDropdown.tsx.html","title":"Source: date/TimeDropdown/TimeDropdown.tsx","body":" Documentation Classes _defaultAddDynamicFormInputDatePickerLocalDateLocalMonthSelectMaskedInputMoneyInputMoneyInputMaskMonthDayDropdownRadioGroupResponsiveMenuScriptelInputSinEntryTimeDropdown Global TFormwithScriptel Source: date/TimeDropdown/TimeDropdown.tsx import React from 'react'; import {Menu, Dropdown} from 'semantic-ui-react'; interface Props { name: string, values: {hour?: number, minute?: number, ampm?: string}, onBlur: (e: any) =&gt; void, setFieldValue: (name: string, value?: any) =&gt; void, fieldError: (name: string) =&gt; boolean, } /** * TimeDropdown * @param props: Props * @constructor */ export default function TimeDropdown(props: Props) { const {values, setFieldValue, name, onBlur: handleBlur, fieldError} = props; const hours = Array.from(Array(12).keys()); const minutes = Array.from(Array(60).keys()); const hasHour = !!values &amp;&amp; !!values.hour; // @ts-ignore const hasMinute = !!values &amp;&amp; values.minute !== null &amp;&amp; (values.minute &gt; -1); const hasAmPm = !!values &amp;&amp; values.ampm; return ( &lt;Menu compact&gt; &lt;Dropdown id={`${[name]}.hour`} scrolling // @ts-ignore text={hasHour ? values.hour.toString() : 'Hour'} icon=\"\" className=\"link item\" onBlur={handleBlur} error={fieldError(`${[name]}.hour`)} &gt; &lt;Dropdown.Menu key=\"hour\"&gt; {hours.map(item =&gt; ( &lt;Dropdown.Item key={item} onClick={() =&gt; setFieldValue(`${[name]}.hour`, (item + 1))}&gt; {item + 1} &lt;/Dropdown.Item&gt; ))} &lt;/Dropdown.Menu&gt; &lt;/Dropdown&gt; &lt;Dropdown id={`${[name]}.minute`} scrolling // @ts-ignore text={hasMinute ? (values.minute &lt; 10) ? '0'.concat(values.minute.toString()) : values.minute.toString() : 'minute'}// eslint-disable-line no-nested-ternary icon=\"\" className=\"link item\" onBlur={handleBlur} disabled={!hasHour} error={fieldError(`${[name]}.minute`)} &gt; &lt;Dropdown.Menu key=\"minute\"&gt; {hasHour ? minutes.map(item =&gt; { const minute = (item &lt; 10) ? '0'.concat((item).toString()) : item; return ( &lt;Dropdown.Item key={item} onClick={() =&gt; setFieldValue(`${[name]}.minute`, item)}&gt; {minute} &lt;/Dropdown.Item&gt; ); }) : null} &lt;/Dropdown.Menu&gt; &lt;/Dropdown&gt; &lt;Dropdown id={`${[name]}.ampm`} text={hasAmPm ? values.ampm : 'AM/PM'} icon=\"\" className=\"link item\" onBlur={handleBlur} disabled={!hasMinute} error={fieldError(`${[name]}.ampm`)} &gt; &lt;Dropdown.Menu&gt; &lt;Dropdown.Item key=\"am\" onClick={() =&gt; setFieldValue(`${[name]}.ampm`, 'AM')}&gt; AM &lt;/Dropdown.Item&gt; &lt;Dropdown.Item key=\"pm\" onClick={() =&gt; setFieldValue(`${[name]}.ampm`, 'PM')}&gt; PM &lt;/Dropdown.Item&gt; &lt;/Dropdown.Menu&gt; &lt;/Dropdown&gt; &lt;/Menu&gt; ); } × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-08-07T11:21:06-05:00 using the DocStrap template. "},"inputs_Scriptel_withScriptel.js.html":{"id":"inputs_Scriptel_withScriptel.js.html","title":"Source: inputs/Scriptel/withScriptel.js","body":" Documentation Classes _defaultAddDynamicFormInputDatePickerLocalDateLocalMonthSelectMaskedInputMoneyInputMoneyInputMaskMonthDayDropdownRadioGroupResponsiveMenuScriptelInputSinEntryTimeDropdown Global TFormwithScriptel Source: inputs/Scriptel/withScriptel.js import React from 'react'; import Scriptel from './Scriptel'; /** * A HoC that provides a connection to a Scriptel Omniscript device. * You can only have a single connection open at a time. * @param WrappedComponent * @return {Object} */ export default function withScriptel(WrappedComponent, opts) { return props =&gt; ( &lt;Scriptel options={opts}&gt; &lt;WrappedComponent {...props}/&gt; &lt;/Scriptel&gt; ); } × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-08-07T11:21:06-05:00 using the DocStrap template. "},"global.html":{"id":"global.html","title":"Global","body":" Documentation Classes _defaultAddDynamicFormInputDatePickerLocalDateLocalMonthSelectMaskedInputMoneyInputMoneyInputMaskMonthDayDropdownRadioGroupResponsiveMenuScriptelInputSinEntryTimeDropdown Global TFormwithScriptel Global Methods TForm() Extends Formik to provide Semantic UI error and warning messages and field errors. Properties: Name Type Description render function Render prop just like Formik's with additional arguments passed numFields number The number of fields in the form. TForm can't automatically get this number. loading boolean Passes the loading state through to the child component. errors Used to pass in any GraphQL errors. onSubmit function Called when the form submits. getSubmitFn function Called when the TForm is mounted so you can get access to the submitForm function. Source: form/TForm/TForm.js, line 109
