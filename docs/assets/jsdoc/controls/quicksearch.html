 in the entering state. * @param msg */ onRender = msg =&gt; { if (this.state.entering) { d('Image rendered'); this.setState({ entering: false, }); if (this.props.onChange) { this.props.onChange({ data: msg.data, type: msg.type, }); } } }; /** * Called when the enter button is clicked. */ onEnterClick = () =&gt; { this.setState({entering: true}); }; /** * Called when the cancel button is clicked. */ onCancelClick = () =&gt; { this.setState({entering: false}); }; /** * Called when the clear button is clicked. */ onClearClick = () =&gt; { this.setState({ entering: false, }); if (this.props.onChange) this.props.onChange(null); }; /** * Renders the signature image and a clear button. * @return {*} */ renderSignature() { const {data} = this.props.value; return ( &lt;div&gt; &lt;Image size=\"medium\" src={data} bordered /&gt; &lt;Button size=\"mini\" compact onClick={this.onClearClick}&gt;Reset&lt;/Button&gt; &lt;/div&gt; ); } /** * Renders a cancel button. * @return {*} */ renderEntering() { return ( &lt;div&gt; &lt;div&gt;Enter a signature and click OK.&lt;/div&gt; &lt;Button onClick={this.onCancelClick} color=\"black\"&gt;Cancel&lt;/Button&gt; &lt;/div&gt; ); } /** * Renders an enter button. * @return {*} */ renderBlank() { return ( &lt;Button onClick={this.onEnterClick}&gt;Enter Signature&lt;/Button&gt; ); } render() { const {entering} = this.state; const {value} = this.props; if (entering) { return this.renderEntering(); } if (value) { return this.renderSignature(); } return this.renderBlank(); } } × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-03-21T20:15:33-05:00 using the DocStrap template. "},"form_SField_SField.js.html":{"id":"form_SField_SField.js.html","title":"Source: form/SField/SField.js","body":" Documentation Classes _defaultDatePickerEpochDateDatePickerLocalDateDateTimePickerEpochDatePickerFieldMapLocalDatePickerLocalMonthSelectMaskedInputMoneyInputMoneyInputMaskMonthSelectRadioGroupResponsiveMenuScriptelInputSFieldSFormSummarySinE
