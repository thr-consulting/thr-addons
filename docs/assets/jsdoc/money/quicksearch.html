    {"util.js.html":{"id":"util.js.html","title":"Source: util.js","body":" Documentation Global formatMoneygetCountryCodemakeMoneyroundTotransformObjectsToMoney Source: util.js import Money from 'js-money'; import accounting from 'accounting'; import transform from 'lodash/transform'; import isNumber from 'lodash/isNumber'; import isArray from 'lodash/isArray'; import isObject from 'lodash/isObject'; import map from 'lodash/map'; import isString from 'lodash/isString'; import has from 'lodash/has'; /** * Creates a Money object out of a plain Object or decimal. Defaults null to $0 CAD. * @param {Object|number|string} objOrDecimal - The object or decimal to convert to Money. * @param {string} currency - If converting a decimal, null, or string, specifies the currency to use. * @return {Money} */ export function makeMoney(objOrDecimal, currency = Money.CAD) { if (objOrDecimal instanceof Money) return objOrDecimal; if (!objOrDecimal) return new Money(0, currency); if (isNumber(objOrDecimal)) return Money.fromDecimal(objOrDecimal, currency, 'round'); if (isObject(objOrDecimal) &amp;&amp; has(objOrDecimal, 'amount') &amp;&amp; has(objOrDecimal, 'currency')) return new Money(objOrDecimal.amount, objOrDecimal.currency); if (isString(objOrDecimal)) return Money.fromDecimal(parseFloat(objOrDecimal), currency, 'round'); throw new Error(`Can't convert value to Money: ${objOrDecimal}.`); } /** * Rounds a decimal value to a certain number of decimal digits. * @param {number} value - A number to round. * @param {number} decimals - The number of decimal digits to round to. * @return {number} - The rounded number. */ export function roundTo(value, decimals) { return Number(`${Math.round(`${value}e${decimals}`).toString()}e-${decimals}`); } /** * Formats a Money value to a nice string. * @param {Money} money - The Money value * @param {bool} symbol - If true displays the proper currency symbol * @return {string} The formatted Money string */ export function formatMoney(money, symbol = false) { if (!money) return ''; return accounting.formatMoney(money.toDecimal(), symbol ? Money[money.currency].symbol_native : '', Money[money.currency].decimal_digits); } /** * Transforms anything that has Money style objects into Money. * @param obj * @returns {*} */ export function transformObjectsToMoney(obj) { if (isArray(obj)) { return map(obj, v =&gt; transformObjectsToMoney(v)); } if (isObject(obj)) { if (has(obj, 'amount') &amp;&amp; has(obj, 'currency')) return new Money(obj.amount, obj.currency); return transform(obj, (result, value, key) =&gt; { result[key] = transformObjectsToMoney(value); // eslint-disable-line no-param-reassign }, {}); } return obj; } × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-08-23T11:14:30-05:00 using the DocStrap template. "},"currencyCountry.js.html":{"id":"currencyCountry.js.html","title":"Source: currencyCountry.js","body":" Documentation Global formatMoneygetCountryCodemakeMoneyroundTotransformObjectsToMoney Source: currencyCountry.js const currencyCountryMap = { USD: 'US', CAD: 'CA', EUR: 'DE', AED: 'AE', AFN: 'AF', ALL: 'AL', AMD: 'AM', ARS: 'AR', AUD: 'AU', AZN: 'AZ', BAM: 'BA', BDT: 'BD', BGN: 'BG', BHD: 'BH', BIF: 'BI', BND: 'BN', BOB: 'BO', BRL: 'BR', BWP: 'BW', BYR: 'BY', BZD: 'BZ', CDF: 'CD', CHF: 'CH', CLP: 'CL', CNY: 'CN', COP: 'CO', CRC: 'CR', CVE: 'CV', CZK: 'CZ', DJF: 'DJ', DKK: 'DK', DOP: 'DO', DZD: 'DZ', EEK: 'EE', EGP: 'EG', ERN: 'ER', ETB: 'ET', GBP: 'GB', GEL: 'GE', GHS: 'GH', GNF: 'GN', GTQ: 'GT', HKD: 'HK', HNL: 'HN', HRK: 'HR', HUF: 'HU', IDR: 'ID', ILS: 'IL', INR: 'IN', IQD: 'IQ', IRR: 'IR', ISK: 'IS', JMD: 'JM', JOD: 'JO', JPY: 'JP', KES: 'KE', KHR: 'KH', KMF: 'KM', KRW: 'KR', KWD: 'KW', KZT: 'KZ', LBP: 'LB', LKR: 'LK', LTL: 'LT', LVL: 'LV', LYD: 'LY', MAD: 'MA', MDL: 'MD', MGA: 'MG', MKD: 'MK', MMK: 'MM', MOP: 'MO', MUR: 'MU', MXN: 'MX', MYR: 'MY', MZN: 'MZ', NAD: 'NA', NGN: 'NG', NIO: 'NI', NOK: 'NO', NPR: 'NP', NZD: 'NZ', OMR: 'OM', PAB: 'PA', PEN: 'PE', PHP: 'PH', PKR: '
