 * Transforms a Moment to a LocalDate * @param {moment.Moment} obj * @returns {LocalDate} */ export function transformMomentToLocalDate(obj) { if (!obj) return null; return LocalDate.of(obj.year(), obj.month() + 1, obj.date()); } /** * Transforms a Moment to a LocalDateTime * @param {moment.Moment} obj * @returns {LocalDateTime} */ export function transformMomentToLocalDateTime(obj) { if (!obj) return null; return LocalDateTime.from(nativeJs(obj)); } /** * Transforms a LocalDate to a Moment * @param localDate * @returns {*|moment.Moment} */ export function transformLocalDateToMoment(localDate) { if (!localDate) return null; return moment({ year: localDate.year(), month: localDate.monthValue() - 1, day: localDate.dayOfMonth(), }); } /** * Transforms an epoch integer into a LocalDate * @param value * @returns {JSJoda.LocalDate} */ export function transformEpochIntegerToLocalDate(value) { if (!value) return null; return LocalDate.ofEpochDay(value); } /** * Transforms an epoch integer into a Date * @param value * @returns {Date} */ export function transformEpochIntegerToDate(value) { if (!value) return null; return transformLocalDateToDate(LocalDate.ofEpochDay(value)); } /** * Transforms a LocalDate into an epoch integer * @param value * @returns {*} */ export function transformLocalDateToEpochInteger(value) { if (!value) return null; return value.toEpochDay(); } /** * Transforms a Date to an epoch integer * @param value * @returns {*} */ export function transformDateToEpochInteger(value) { if (!value) return null; return transformDateToLocalDate(value).toEpochDay(); } /* == Array or Anything Transforms == */ /** * Transforms a moment or array of moments to JS Dates * @param {moment|moment[]} obj - Moment or array of Moments * @return {Date|Date[]} A single date or array of dates */ export function transformMomentsToDate(obj) { if (moment.isMoment(obj)) { return obj.isValid() ? obj.toDate() : null; } if (isArray(obj)) { return map(obj, v =&gt; transformMomentsToDate(v)); } if (isPlainObject(obj)) { return transform(obj, (result, value, key) =&gt; { result[key] = transformMomentsToDate(value); // eslint-disable-line no-param-reassign }, {}); } return obj; } /** * Transforms a date or array of dates to moments * @param {date|date[]} obj - Date or array of Dates * @return {moment|moment[]} A single moment or array of moments */ export function transformDatesToMoment(obj) { if (isDate(obj)) return moment(obj); if (isArray(obj)) { return map(obj, v =&gt; transformDatesToMoment(v)); } if (isPlainObject(obj)) { return transform(obj, (result, value, key) =&gt; { result[key] = transformDatesToMoment(value); // eslint-disable-line no-param-reassign }, {}); } return obj; } /** * Transforms anything that is a LocalDate into epoch integer's. Iterates over arrays and object keys. * @param obj * @returns {*} */ export function transformLocalDatesToEpochInteger(obj) { if (obj instanceof LocalDate) return obj.toEpochDay(); if (isArray(obj)) { return map(obj, v =&gt; transformLocalDatesToEpochInteger(v)); } if (isPlainObject(obj)) { return transform(obj, (result, value, key) =&gt; { result[key] = transformLocalDatesToEpochInteger(value); // eslint-disable-line no-param-reassign }, {}); } return obj; } /** * Transforms anything that has epoch integers into LocalDates. You need to specify which path's are EpochIntegers in paths. * @param obj * @param paths * @returns {*} */ export function mapEpochIntegerToLocalDates(obj, paths, curPath = []) { if (isInteger(obj)) { if (indexOf(paths, curPath.join('.')) &gt;= 0) { return transformEpochIntegerToLocalDate(obj); } return obj; } if (isArray(obj)) { return map(obj, v =&gt; mapEpochIntegerToLocalDates(v, paths, [...curPath])); } if (isPlainObject(obj)) { return transform(obj, (result, value, key) =&gt; { result[key] = mapEpochIntegerToLocalDates(value, paths, [...curPath, key]); // eslint-disable-line no-param-reassign }, {}); } return obj; } const localDateRegEx = /^\\d\\d\\d\\d-\\d\\d-\\d\\d$/; /** * Transforms anything that has LocalDate style objects into LocalDates. * @param obj * @returns {*} */ export function transformObjectsToLocalDates(obj) { if (isArray(obj)) { return map(obj, v =&gt; transformObjectsToLocalDates(v)); } if (isPlainObject(obj)) { if (obj._year &amp;&amp; obj._month &amp;&amp; obj._day) return LocalDate.of(obj._year, obj._month, obj._day); // eslint-disable-line no-underscore-dangle return transform(obj, (result, value, key) =&gt; { result[key] = transformObjectsToLocalDates(value); // eslint-disable-line no-param-reassign }, {}); } if (isString(obj) &amp;&amp; localDateRegEx.test(obj)) return LocalDate.parse(obj); if (isDate(obj)) { return LocalDate.from(nativeJs(obj)); } return obj; } /** * Formats a date to a predefined style * @method formatDate * @param {Date|LocalDate|number|moment} obj - The Date, LocalDate, LocalTime, LocalDateTime, ZonedDateTime, integer (epoch days), or moment * @param {string} [type=short] options.type - short, medium, or long * @param {bool} [time=false] options.time - If true, displays the time * @param {bool} [date=true] options.date - If true, displays the date * @param {string} [format=null] options.format - If specified, overrides with a moment.format() string * @return {string} The formatted date/time */ export function formatDate(obj, {type: type = 'short', time: time = false, date: date = true, format} = {type: 'short'}) { if (!obj) return ''; let m = obj; if (isInteger(m)) m = transformEpochIntegerToLocalDate(m); if (m instanceof Date) m = transformDateToLocalDateTime(m); if (moment.isMoment(m)) m = transformMomentToLocalDateTime(m); if ( !((m instanceof LocalDate) || (m instanceof LocalTime) || (m instanceof LocalDateTime) || (m instanceof ZonedDateTime)) ) { throw new Error('formatDate requires a Date, LocalDate, LocalTime, LocalDateTime, ZonedDateTime, integer (epoch days) or Moment to be passed as the first parameter.'); } let dateFormat; let timeFormat; switch (type || 'short') { case 'short': dateFormat = 'M/d/yyyy'; timeFormat = 'h:mm a'; break; case 'medium': dateFormat = 'MMM d, yyyy'; timeFormat = 'h:mm a'; break; case 'long': dateFormat = 'MMMM d, yyyy'; timeFormat = 'h:mm a'; break; default: } if (m instanceof LocalDate) timeFormat = ''; if (m instanceof LocalTime) dateFormat = ''; let formatString = (date === false) ? '' : dateFormat; if (time === true) { formatString = `${formatString} ${timeFormat}`; } const formatter = DateTimeFormatter.ofPattern(format || formatString).withLocale(Locale.ENGLISH); return m.format(formatter).replace(/AM|PM/, x =&gt; x.toLowerCase()); } Ã— Search results Close Documentation generated by JSDoc 3.6.2 on 2019-07-09T09:30:51-05:00 using the DocStrap template. "},"getMonthNames.ts.html":{"id":"getMonthNames.ts.html","title":"Source: getMonthNames.ts","body":" Documentation Global formatDategetMonthNamesgetNumberofDaysInMonthmapEpochIntegerToLocalDatestransformDatesToMomenttransformDateToEpochIntegertransformDateToLocalDatetransformDateToLocalDateTimetransformEpochIntegerToDatetransformEpochIntegerToLocalDatetransformLocalDatesToEpochIntegertransformLocalDateToDatetransformLocalDateToEpochIntegertransformLocalDateToMomenttransformMomentsToDatetransformMomentToLocalDatetransformMomentToLocalDateTimetransformObjectsToLocalDates Source: getMonthNames.ts interface GetMonthNameParams { year?: number, limitToCurrentMonth?: boolean, } /** * Returns an array of month name strings up to the current month. * @param year: {number}, The year to get the months for. * @param limitToCurrentMonth = false: {boolean}, If set to true returns all the months for the current year. */ export default function getMonthNames({year, limitToCurrentMonth = true}: GetMonthNameParams = {}): string[] { const array = [ 'January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December', ]; const date = new Date(); const currentYear = date.getFullYear(); const currentMonth = date.getMonth(); if (year) { i
