    {"util.js.html":{"id":"util.js.html","title":"Source: util.js","body":" Documentation Classes MoneyInputMoneyInputMask Global formatMoneygetCountryCodemakeMoneyroundTotransformObjectsToMoney Source: util.js import Money from 'js-money'; import accounting from 'accounting'; import transform from 'lodash/transform'; import isNumber from 'lodash/isNumber'; import isArray from 'lodash/isArray'; import isObject from 'lodash/isObject'; import map from 'lodash/map'; import isString from 'lodash/isString'; import has from 'lodash/has'; /** * Creates a Money object out of a plain Object or decimal. Defaults null to $0 CAD. * @param {Object|number|string} objOrDecimal - The object or decimal to convert to Money. * @param {string} currency - If converting a decimal, null, or string, specifies the currency to use. * @return {Money} */ export function makeMoney(objOrDecimal, currency = Money.CAD) { if (!objOrDecimal) return new Money(0, currency); if (isNumber(objOrDecimal)) return Money.fromDecimal(objOrDecimal, currency, 'round'); if (isObject(objOrDecimal) &amp;&amp; has(objOrDecimal, 'amount') &amp;&amp; has(objOrDecimal, 'currency')) return new Money(objOrDecimal.amount, objOrDecimal.currency); if (isString(objOrDecimal)) return Money.fromDecimal(parseFloat(objOrDecimal), currency, 'round'); throw new Error(`Can't convert value to Money: ${objOrDecimal}.`); } /** * Rounds a decimal value to a certain number of decimal digits. * @param {number} value - A number to round. * @param {number} decimals - The number of decimal digits to round to. * @return {number} - The rounded number. */ export function roundTo(value, decimals) { return Number(`${Math.round(`${value}e${decimals}`).toString()}e-${decimals}`); } /** * Formats a Money value to a nice string. * @param {Money} money - The Money value * @param {bool} symbol - If true displays the proper currency symbol * @return {string} The formatted Money string */ export function formatMoney(money, symbol = false) { return accounting.formatMoney(money.toDecimal(), symbol ? Money[money.currency].symbol_native : '', Money[money.currency].decimal_digits); } /** * Transforms anything that has Money style objects into Money. * @param obj * @returns {*} */ export function transformObjectsToMoney(obj) { if (isArray(obj)) { return map(obj, v =&gt; transformObjectsToMoney(v)); } if (isObject(obj)) { if (obj.amount &amp;&amp; obj.currency) return new Money(obj.amount, obj.currency); return transform(obj, (result, value, key) =&gt; { result[key] = transformObjectsToMoney(value); // eslint-disable-line no-param-reassign }, {}); } return obj; } × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-15T16:36:12-05:00 using the DocStrap template. "},"currencyCountry.js.html":{"id":"currencyCountry.js.html","title":"Source: currencyCountry.js","body":" Documentation Classes MoneyInputMoneyInputMask Global formatMoneygetCountryCodemakeMoneyroundTotransformObjectsToMoney Source: currencyCountry.js // @flow const currencyCountryMap = { USD: 'US', CAD: 'CA', EUR: 'DE', AED: 'AE', AFN: 'AF', ALL: 'AL', AMD: 'AM', ARS: 'AR', AUD: 'AU', AZN: 'AZ', BAM: 'BA', BDT: 'BD', BGN: 'BG', BHD: 'BH', BIF: 'BI', BND: 'BN', BOB: 'BO', BRL: 'BR', BWP: 'BW', BYR: 'BY', BZD: 'BZ', CDF: 'CD', CHF: 'CH', CLP: 'CL', CNY: 'CN', COP: 'CO', CRC: 'CR', CVE: 'CV', CZK: 'CZ', DJF: 'DJ', DKK: 'DK', DOP: 'DO', DZD: 'DZ', EEK: 'EE', EGP: 'EG', ERN: 'ER', ETB: 'ET', GBP: 'GB', GEL: 'GE', GHS: 'GH', GNF: 'GN', GTQ: 'GT', HKD: 'HK', HNL: 'HN', HRK: 'HR', HUF: 'HU', IDR: 'ID', ILS: 'IL', INR: 'IN', IQD: 'IQ', IRR: 'IR', ISK: 'IS', JMD: 'JM', JOD: 'JO', JPY: 'JP', KES: 'KE', KHR: 'KH', KMF: 'KM', KRW: 'KR', KWD: 'KW', KZT: 'KZ', LBP: 'LB', LKR: 'LK', LTL: 'LT', LVL: 'LV', LYD: 'LY', MAD: 'MA', MDL: 'MD', MGA: 'MG', MKD: 'MK', MMK: 'MM', MOP: 'MO', MUR: 'MU', MXN: 'MX', MYR: 'MY', MZN: 'MZ', NAD: 'NA', NGN: 'NG', NIO: 'NI', NOK: 'NO', NPR: 'NP', NZD: 'NZ', OMR: 'OM', PAB: 'PA', PEN: 'PE', PHP: 'PH', PKR: 'PK', PLN: 'PL', PYG: 'PY', QAR: 'QA', RON: 'RO', RSD: 'RS', RUB: 'RU', RWF: 'RW', SAR: 'SA', SDG: 'SD', SEK: 'SE', SGD: 'SG', SOS: 'SO', SYP: 'SY', THB: 'TH', TND: 'TN', TOP: 'TO', TRY: 'TR', TTD: 'TT', TWD: 'TW', TZS: 'TZ', UAH: 'UA', UGX: 'UG', UYU: 'UY', UZS: 'UZ', VEF: 'VE', VND: 'VN', XAF: 'CM', XOF: 'CF', YER: 'YE', ZAR: 'ZA', ZMK: 'ZM', }; /** * Returns a country code from a currency. Not 100% accurate as some currencies are used in multiple countries. * @param {string} currency - The currency code. * @return {string} The country code. */ export default function getCountryCode(currency: string) { if (!currencyCountryMap[currency]) return ''; return currencyCountryMap[currency].toLowerCase(); } × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-15T16:36:12-05:00 using the DocStrap template. "},"MoneyInput_index.js.html":{"id":"MoneyInput_index.js.html","title":"Source: MoneyInput/index.js","body":" Documentation Classes MoneyInputMoneyInputMask Global formatMoneygetCountryCodemakeMoneyroundTotransformObjectsToMoney Source: MoneyInput/index.js /* eslint-disable jsx-a11y/no-static-element-interactions */ import React, {Component} from 'react'; import PropTypes from 'prop-types'; import {Input, Icon} from 'semantic-ui-react'; import Money from 'js-money'; import TPropTypes from '@thx/tproptypes'; // import debug from 'debug'; import moneyInputMask from './moneyInputMask'; // const d = debug('money:MoneyInput'); function moneyFromProps(value) { let money; if (value) { if (value.toDecimal) { money = value; } else { money = new Money(value.amount, value.currency); } } else { money = new Money(0, 'CAD'); } return money; } /** * A masked money input. Defaults to CAD funds. * @class * @property {Money} value - The money value. * @property {onChange} onChange - Called when the value changes. * @property {function} onDetailsClick - Called when the details button is clicked. * @property {string} [detailsIcon=server] - The Semantic UI icon to display on the details button. * @property {string} placeholder - The placeholder text to display. * @property {bool} [locked=false] - If true, cannot edit the amount. */ export default class MoneyInput extends Component { static propTypes = { value: TPropTypes.money, onChange: PropTypes.func, onBlur: PropTypes.func, onDetailsClick: PropTypes.func, detailsIcon: PropTypes.string, placeholder: PropTypes.string, locked: PropTypes.bool, }; static defaultProps = { detailsIcon: 'server', locked: false, }; constructor(props) { super(props); const money = moneyFromProps(this.props.value); this.state = {money}; } componentDidMount() { if (this._input) { this._input.value = this.state.money.toDecimal(); moneyInputMask({ element: this._input, onChange: this.handleChange, currency: this.state.money.currency, }); } } componentDidUpdate(prevProps) { const money = moneyFromProps(this.props.value); const prevMoney = moneyFromProps(prevProps.value); if (!money.equals(prevMoney) &amp;&amp; !money.equals(this.state.money)) { this._input.value = money.toDecimal(); } } handleChange = value =&gt; { const money = Money.fromDecimal(value, this.state.money.currency); this.setState({money}); if (this.props.onChange) this.props.onChange(money); }; render() { const {onDetailsClick, placeholder, detailsIcon, locked, onBlur} = this.props; const detailsButton = onDetailsClick ? ( &lt;Icon name={detailsIcon} color={locked ? 'blue' : null} link data-title=&quot;Details&quot; data-content=&quot;Click for more details&quot; onClick={onDetailsClick} /&gt; ) : null; return ( &lt;Input placeholder={placeholder} icon={!!onDetailsClick}&gt; &lt;input type=&quot;text&quot; ref={r =&gt; (this._input = r)} readOnly={locked ? 'readonly' : null} onBlur={onBlur}/&gt; {detailsButton} &lt;/Input&gt; ); } } × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-15T16:36:12-05:00 using the DocStrap template. "},"MoneyInputMask.js.html":{"id":"MoneyInputMask.js.html","title":"Source: MoneyInputMask.js","body":" Documentation Classes MoneyInputMoneyInputMask Global formatMoneygetCountryCodemakeMoneyroundTotransformObjectsToMoney Source: MoneyInputMask.js /* eslint-disable jsx-a11y/no-static-element-interactions, react/no-unused-prop-types */ import React, {Component} from 'react'; import PropTypes from 'prop-types'; import {Input, Icon} from 'semantic-ui-react'; import Money from 'js-money'; import TPropTypes from '@thx/tproptypes'; import TextMask from 'react-text-mask'; import {createNumberMask} from 'text-mask-addons'; import isNaN from 'lodash/isNaN'; import debug from 'debug'; const d = debug('money:MoneyInputMask'); /** * A masked money input. Defaults to CAD funds. * @class * @property {Money} value - The money value. * @property {onChange} onChange - Called when the value changes. * @property {function} onDetailsClick - Called when the details button is clicked. * @property {string} [detailsIcon=server] - The Semantic UI icon to display on the details button. * @property {string} placeholder - The placeholder text to display. * @property {bool} [locked=false] - If true, cannot edit the amount. */ export default class MoneyInputMask extends Component { static propTypes = { value: TPropTypes.money, onChange: PropTypes.func, onBlur: PropTypes.func, onDetailsClick: PropTypes.func, detailsIcon: PropTypes.string, placeholder: PropTypes.string, locked: PropTypes.bool, }; handleChange = value =&gt; { const {value: moneyString} = value.target; const flot = parseFloat(moneyString.replace(/,/g, '')); try { const money = Money.fromDecimal(isNaN(flot) ? 0 : flot, 'CAD'); if (this.props.onChange) this.props.onChange(money); } catch (e) { d(e); } }; renderDetailsButton = () =&gt; { const {detailsIcon, onDetailsClick, locked} = this.props; return ( &lt;Icon name={detailsIcon} color={locked ? 'blue' : null} link data-title=&quot;Details&quot; data-content=&quot;Click for more details&quot; onClick={onDetailsClick} /&gt; ); }; render() { const {value} = this.props; const money = value ? value.toDecimal() : ''; return ( &lt;TextMask mask={createNumberMask({ allowDecimal: true, allowNegative: true, prefix: '', })} guide={false} onChange={this.handleChange} onBlur={this.props.onBlur} value={money} render={(ref, props) =&gt; { d(props); return ( &lt;Input onChange={props.onChange} onBlur={props.onBlur} placeholder={props.placeholder} icon={!!props.onDetailsClick}&gt; &lt;input type=&quot;text&quot; ref={ref} style={{textAlign: 'right'}} readOnly={props.locked ? 'readonly' : null}/&gt; {props.onDetailsClick ? this.renderDetailsButton() : null} &lt;/Input&gt; ); }} /&gt; ); } } × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-15T16:36:12-05:00 using the DocStrap template. "},"global.html":{"id":"global.html","title":"Global","body":" Documentation Classes MoneyInputMoneyInputMask Global formatMoneygetCountryCodemakeMoneyroundTotransformObjectsToMoney Global Methods formatMoney(money, symbol) Formats a Money value to a nice string. Parameters: Name Type Default Description money Money The Money value symbol bool false If true displays the proper currency symbol Source: util.js, line 35 Returns: The formatted Money string Type string getCountryCode(currency) Returns a country code from a currency. Not 100% accurate as some currencies are used in multiple countries. Parameters: Name Type Description currency string The currency code. Source: currencyCountry.js, line 124 Returns: The country code. Type string makeMoney(objOrDecimal, currency) Creates a Money object out of a plain Object or decimal. Defaults null to $0 CAD. Parameters: Name Type Description objOrDecimal Object | number | string The object or decimal to convert to Money. currency string If converting a decimal, null, or string, specifies the currency to use. Source: util.js, line 11 Returns: Type Money roundTo(value, decimals) Rounds a decimal value to a certain number of decimal digits. Parameters: Name Type Description value number A number to round. decimals number The number
