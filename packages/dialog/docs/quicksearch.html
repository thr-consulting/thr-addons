er class to the buttons. */ export default function DialogButtons(props: Props) { const deleteButton = props.onRemove ? &lt;Button onClick={props.onRemove}&gt;Delete&lt;/Button&gt; : null; const approveButton = props.onApprove ? &lt;Button positive floated=&quot;right&quot; onClick={props.onApprove}&gt;Save&lt;/Button&gt; : null; const rejectButton = props.onReject ? &lt;Button color=&quot;black&quot; onClick={props.onReject}&gt;Cancel&lt;/Button&gt; : null; const Wrapper = props.container === false ? 'div' : Container; const buttonContainer = props.children ? ( &lt;Wrapper className=&quot;dialog_buttonWrapper&quot;&gt; {props.children} &lt;/Wrapper&gt; ) : ( &lt;Wrapper className=&quot;dialog_buttonWrapper&quot;&gt; {deleteButton} &lt;div className=&quot;dialog_rightButtons&quot;&gt; {approveButton} {rejectButton} &lt;/div&gt; &lt;/Wrapper&gt; ); return ( &lt;div&gt; &lt;Divider/&gt; {buttonContainer} &lt;/div&gt; ); } × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-15T16:53:41-05:00 using the DocStrap template. "},"DialogSystem.js.html":{"id":"DialogSystem.js.html","title":"Source: DialogSystem.js","body":" Documentation Classes DialogDialogButtonsDialogSystem Source: DialogSystem.js // @flow /* eslint-disable react/no-did-update-set-state */ import React, {Component} from 'react'; import PropTypes from 'prop-types'; import type {ChildrenArray, Element} from 'react'; import Dock from 'react-dock'; import './dialogSystem.css'; const defaultOptions = { position: 'bottom', isVisible: false, dimMode: 'opaque', zIndex: 9997, }; type Props = { children: ChildrenArray&lt;*&gt;, }; type State = { position: string, isVisible: boolean, dimMode: string, zIndex: number, component: ?Element&lt;*&gt;, height: number, }; /** * Wrap your app with a DialogSystem instance to make dialogs available. You only need one of these per app. * @class * @property {Component[]} children - Your application components. */ export default class DialogSystem extends Component&lt;Props, State&gt; { static childContextTypes = { showDialog: PropTypes.func, closeDialog: PropTypes.func, }; constructor(props: Object) { super(props); this.state = { ...defaultOptions, component: null, height: 0, }; } getChildContext() { return { showDialog: this.showDialog, closeDialog: this.closeDialog, }; } componentDidUpdate() { if (this._contentNode) { const height = this._contentNode.offsetHeight; if (height !== this.state.height) { this.setState({ height, }); } } } props: Props; _contentNode: ?HTMLElement; /** * Shows a dialog. This method is available via the React Context. * @function showDialog * @memberOf DialogSystem * @tag Context * @param {Element} component - The Dialog component to display. * @param {object} options - Custom React Dock props. */ showDialog = (component: Element&lt;*&gt;, options: Object = defaultOptions) =&gt; { this.setState({ ...options, component, isVisible: true, height: 0, }); }; closeDialog = () =&gt; { this.setState({ isVisible: false, component: null, // TODO This hides (removes) the dialog component before it slides down. }); }; render() { return ( &lt;div className=&quot;dialog_dialogSystem&quot;&gt; {this.props.children} &lt;Dock position={this.state.position} isVisible={this.state.isVisible} dimMode={this.state.dimMode} zIndex={this.state.zIndex} size={this.state.height} fluid={false} &gt; &lt;div ref={r =&gt; (this._contentNode = r)}&gt; {this.state.component ? React.cloneElement(this.state.component, { showDialog: this.showDialog, closeDialog: this.closeDialog, }) : null} &lt;/div&gt; &lt;/Dock&gt; &lt;/div&gt; ); } } × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-15T16:53:41-05:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes DialogDialogButtonsDialogSystem Classes Classes Dialog DialogButtons DialogSystem × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-15T16:53:41-05:00 using the
