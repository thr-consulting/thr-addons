rn addMessage('yellow', message, title, id); } /** * Clears a specific message. * @tag Action * @param {string} id - The unique id of the message to clear. * @returns {ReduxAction} */ export function clearMessage(id: string) { return { type: CLEAR_MESSAGE, id, }; } /** * Clears all messages. * @tag Action * @returns {ReduxAction} */ export function clearMessages() { return { type: CLEAR_MESSAGES, }; } × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-15T16:53:41-05:00 using the DocStrap template. "},"index.js.html":{"id":"index.js.html","title":"Source: index.js","body":" Documentation Global addErrorMessageaddSuccessMessageaddWarnMessageCLEAR_MESSAGESclearAllMessagesclearMessageclearMessages Source: index.js import { addMessage, addErrorMessage, addSuccessMessage, addWarnMessage, clearMessage, clearMessages, } from './messagesActions'; import messagesReducer from './messagesReducer'; import Messages from './Messages'; /** * Clears all messages if messages exist. Call from route.onChange(). * @param store - Redux store */ function clearAllMessages(store) { const msgs = store.getState().get('messages'); if (msgs &amp;&amp; msgs.size &gt; 0) store.dispatch(clearMessages()); } export { addMessage, addErrorMessage, addSuccessMessage, addWarnMessage, clearMessage, clearMessages, clearAllMessages, messagesReducer, Messages, }; × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-15T16:53:41-05:00 using the DocStrap template. "},"global.html":{"id":"global.html","title":"Global","body":" Documentation Global addErrorMessageaddSuccessMessageaddWarnMessageCLEAR_MESSAGESclearAllMessagesclearMessageclearMessages Global Members CLEAR_MESSAGES Adds a message banner. Source: messagesActions.js, line 7 Methods addErrorMessage(message, title, id) Adds an error message banner. Parameters: Name Type Default Description message string The text message. title string Error The message title. id string error Unique ID. Optional. Source: messages     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
