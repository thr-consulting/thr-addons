rmEpochIntegerToLocalDate(value) { return LocalDate.ofEpochDay(value); } /** * Transforms an epoch integer into a Date * @param value * @returns {Date} */ export function transformEpochIntegerToDate(value) { return transformLocalDateToDate(LocalDate.ofEpochDay(value)); } /** * Transforms a LocalDate into an epoch integer * @param value * @returns {*} */ export function transformLocalDateToEpochInteger(value) { return value.toEpochDay(); } /** * Transforms a Date to an epoch integer * @param value * @returns {*} */ export function transformDateToEpochInteger(value) { return transformDateToLocalDate(value).toEpochDay(); } /* == Array or Anything Transforms == */ /** * Transforms a moment or array of moments to JS Dates * @param {moment|moment[]} obj - Moment or array of Moments * @return {Date|Date[]} A single date or array of dates */ export function transformMomentsToDate(obj) { if (moment.isMoment(obj)) { return obj.isValid() ? obj.toDate() : null; } if (isArray(obj)) { return map(obj, v =&gt; transformMomentsToDate(v)); } if (isPlainObject(obj)) { return transform(obj, (result, value, key) =&gt; { result[key] = transformMomentsToDate(value); // eslint-disable-line no-param-reassign }, {}); } return obj; } /** * Transforms a date or array of dates to moments * @param {date|date[]} obj - Date or array of Dates * @return {moment|moment[]} A single moment or array of moments */ export function transformDatesToMoment(obj) { if (isDate(obj)) return moment(obj); if (isArray(obj)) { return map(obj, v =&gt; transformDatesToMoment(v)); } if (isPlainObject(obj)) { return transform(obj, (result, value, key) =&gt; { result[key] = transformDatesToMoment(value); // eslint-disable-line no-param-reassign }, {}); } return obj; } /** * Transforms anything that is a LocalDate into epoch integer's. Iterates over arrays and object keys. * @param obj * @returns {*} */ export function transformLocalDatesToEpochInteger(obj) { if (obj instanceof LocalDate) return obj.toEpochDay(); if (isArray(obj)) { return map(obj, v =&gt; transformLocalDatesToEpochInteger(v)); } if (isPlainObject(obj)) { return transform(obj, (result, value, key) =&gt; { result[key] = transformLocalDatesToEpochInteger(value); // eslint-disable-line no-param-reassign }, {}); } return obj; } /** * Transforms anything that has epoch integers into LocalDates. You need to specify which path's are EpochIntegers in paths. * @param obj * @param paths * @returns {*} */ export function mapEpochIntegerToLocalDates(obj, paths, curPath = []) { if (isInteger(obj)) { if (indexOf(paths, curPath.join('.')) &gt;= 0) { return transformEpochIntegerToLocalDate(obj); } return obj; } if (isArray(obj)) { return map(obj, v =&gt; mapEpochIntegerToLocalDates(v, paths, [...curPath])); } if (isPlainObject(obj)) { return transform(obj, (result, value, key) =&gt; { result[key] = mapEpochIntegerToLocalDates(value, paths, [...curPath, key]); // eslint-disable-line no-param-reassign }, {}); } return obj; } const localDateRegEx = /^\\d\\d\\d\\d-\\d\\d-\\d\\d$/; /** * Transforms anything that has LocalDate style objects into LocalDates. * @param obj * @returns {*} */ export function transformObjectsToLocalDates(obj) { if (isArray(obj)) { return map(obj, v =&gt; transformObjectsToLocalDates(v)); } if (isPlainObject(obj)) { if (obj._year &amp;&amp; obj._month &amp;&amp; obj._day) return LocalDate.of(obj._year, obj._month, obj._day); // eslint-disable-line no-underscore-dangle return transform(obj, (result, value, key) =&gt; { result[key] = transformObjectsToLocalDates(value); // eslint-disable-line no-param-reassign }, {}); } if (isString(obj) &amp;&amp; localDateRegEx.test(obj)) return LocalDate.parse(obj); if (isDate(obj)) { return LocalDate.from(nativeJs(obj)); } return obj; } /** * Formats a date to a predefined style * @method formatDate * @param {Date|moment|LocalDate|number} obj - The date or moment object or LocalDate object * @param {string} [type=short] options.type - short, medium, or long * @param {bool} [time=false] options.time - If true, displays the time * @param {bool} [date=true] options.date - If true, displays the date * @param {string} [format=null] options.format - If specified, overrides with a moment.format() string * @return {string} The formatted date/time */ export function formatDate(obj, {type: type = 'short', time: time = false, date: date = true, format} = {type: 'short'}) { let m = obj; if (isInteger(m)) m = transformEpochIntegerToDate(m); if (m instanceof LocalDate) m = transformLocalDateToMoment(m); if (m instanceof Date) m = moment(m); if (!moment.isMoment(m)) throw new Error('formatDate requires a Date, LocalDate, Moment or number (EpochDays) to be passed as the first parameter.'); let dateFormat; let timeFormat; switch (type || 'short') { case 'short': dateFormat = 'M/D/YYYY'; timeFormat = 'h:mm a'; break; case 'medium': dateFormat = 'MMM D, YYYY'; timeFormat = 'h:mm a'; break; case 'long': dateFormat = 'MMMM D, YYYY'; timeFormat = 'h:mm a'; break; default: } let formatString = (date === false) ? '' : dateFormat; if (time === true) { formatString = `${formatString} ${timeFormat}`; } return m.format(format || formatString); } × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-15T16:36:09-05:00 using the DocStrap template. "},"global.html":{"id":"global.html","title":"Global","body":" Documentation Global formatDatemapEpochIntegerToLocalDatestransformDatesToMomenttransformDateToEpochIntegertransformDateToLocalDatetransformEpochIntegerToDatetransformEpochIntegerToLocalDatetransformLocalDatesToEpochIntegertransformLocalDateToDatetransformLocalDateToEpochIntegertransformLocalDateToMomenttransformMomentsToDatetransformMomentToLocalDatetransformObjectsToLocalDates Global Methods formatDate(obj [, type] [, time] [, date] [, format]) Formats a date to a predefined style Parameters: Name Type Argument Default Description obj Date | moment | LocalDate | number The date or moment object or LocalDate object type string &lt;optional&gt
