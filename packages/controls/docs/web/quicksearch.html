e; const im = new Inputmask({ ...this.props.mask, oncomplete: this.handleComplete, oncleared: this.handleCleared, onincomplete: this.handleIncomplete, }); im.mask(this._input); } componentDidUpdate(prevProps: Object) { if (prevProps.value !== this.props.value &amp;&amp; this._input) { this._input.value = this.props.value || ''; } if (prevProps.mask !== this.props.mask) { const im = new Inputmask({ ...this.props.mask, oncomplete: this.handleComplete, oncleared: this.handleCleared, onincomplete: this.handleIncomplete, }); im.mask(this._input); } } props: Props; _input: ?HTMLInputElement; handleComplete = (ev: Object) =&gt; { if (this.props.onChange) this.props.onChange(ev.target.value); }; handleCleared = () =&gt; { if (this.props.onChange) this.props.onChange(''); }; handleIncomplete = (ev: Object) =&gt; { if (this.props.onChange) this.props.onChange(ev.target.value); }; render() { const {value, onChange, onBlur, mask, ...rest} = this.props; return ( &lt;Input {...rest} &gt; &lt;input ref={r =&gt; (this._input = r)} onBlur={onBlur}/&gt; &lt;/Input&gt; ); } } × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-21T15:48:17-05:00 using the DocStrap template. "},"RadioGroup.js.html":{"id":"RadioGroup.js.html","title":"Source: RadioGroup.js","body":" Documentation Classes FieldMapMaskedInputRadioGroupResponsiveMenuSFieldSFormSFormSummarySinEntryTForm Source: RadioGroup.js // @flow import React, {Component, Children} from 'react'; import type {ChildrenArray} from 'react'; import {Form} from 'semantic-ui-react'; type Props = { /** Any components but handles Radio components specially. */ children?: ChildrenArray&lt;*&gt;, /** Called when one of the Radio boxes is selected. */ onChange?: (value: boolean | number | string | Object) =&gt; void, onBlur?: () =&gt; void, /** This value will select the correct Radio component with the matching value */ value?: | boolean | number | string | Object, }; /** * Groups React Semantic UI Radio elements into a single group * @class * @property {Component[]} children - Radio or Form.Radio components * @property {onChange} onChange - Standard onChange handler * @property {bool|number|string|Object} value - The currently selected radio item */ export default class RadioGroup extends Component&lt;Props&gt; { static displayName = 'RadioGroup'; static defaultProps = { children: null, onChange: null, onBlur: null, value: null, }; props: Props; handleChange = (e: Event, {value}: {value: any}) =&gt; { if (this.props.onChange) this.props.onChange(value); }; render() { const {children, value, onChange, onBlur, ...rest} = this.props; return ( &lt;Form.Group {...rest} onBlur={onBlur}&gt; {Children.map(children, child =&gt; { if (child.type.name === 'FormRadio' || child.type.name === 'Radio') { return React.cloneElement(child, { onChange: this.handleChange, checked: value === child.props.value, }); } return child; })} &lt;/Form.Group&gt; ); } } × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-21T15:48:17-05:00 using the DocStrap template. "},"ResponsiveMenu.js.html":{"id":"ResponsiveMenu.js.html","title":"Source: ResponsiveMenu.js","body":" Documentation Classes FieldMapMaskedInputRadioGroupResponsiveMenuSFieldSFormSFormSummarySinEntryTForm Source: ResponsiveMenu.js // @flow import React from 'react'; import type {ChildrenArray} from 'react'; import MediaQuery from 'react-responsive'; import {Menu} from 'semantic-ui-react'; import ResponsiveMenuItem from './ResponsiveMenuItem'; import ResponsiveMenuDropdown from './ResponsiveMenuDropdown'; import {ResponsiveMenuContext} from './ResponsiveMenuContext'; type Props = { children: ChildrenArray&lt;*&gt;, /** The number of pixels wide the mobile screen should be. */ mobileWidth?: number, }; /** * Displays a mobile responsive menu * @class * @property {number} mobileWidth - The number of pixels defining mobile cutoff * @property {Component[]} children - ResponsiveMenu.Item or ResponsiveMenu.Dropdown */ export default function y.js.html":{"id":"SFormSummary.js.html","title":"Source: SFormSummary.js","body":" Documentation Classes FieldMapMaskedInputRadioGroupResponsiveMenuSFieldSFormSFormSummarySinEntryTForm Source: SFormSummary.js // @flow import React from 'react'; import Form from 'react-formal'; import hash from 'string-hash'; import {Message} from 'semantic-ui-react'; type Props = { otherErrors?: string[], }; /** * Displays a message indicating any errors with the form. Include inside a SForm to automatically read the form's errors. * @class * @deprecated SForm is no longer being used. Use TForm instead. * @property {string[]} otherErrors - An array of additional errors strings to display. */ export default function SFormSummary(props: Props) { const otherErrors = (props.otherErrors) ? ( &lt;ul&gt; {props.otherErrors.map(msg =&gt; &lt;li key={hash(msg)}&gt;{msg}&lt;/li&gt;)} &lt;/ul&gt; ) : null; return ( &lt;Message error&gt; &lt;Form.Summary/&gt; {otherErrors} &lt;/Message&gt; ); } × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-21T15:48:17-05:00 using the DocStrap template. "},"SinEntry.js.html":{"id":"SinEntry.js.html","title":"Source: SinEntry.js","body":" Documentation Classes FieldMapMaskedInputRadioGroupResponsiveMenuSFieldSFormSFormSummarySinEntryTForm Source: SinEntry.js // @flow import React, {Component} from 'react'; import {Button, Icon, Input, Form} from 'semantic-ui-react'; import isEmpty from 'lodash/isEmpty'; import TSchemas from '@thx/tschemas'; import TForm from './TForm'; import MaskedInput from './MaskedInput'; type Props = { /** Just the boolean value if a SIN exists or not */ value?: boolean, /** Only returns boolean if the SIN is entered properly or not */ onChange?: (value: boolean) =&gt; void, /** Called with the actual SIN text value */ onSinChange?: (value: string) =&gt; void, onBlur?: () =&gt; void, }; type State = { showEditor: boolean, }; /** * A SIN entry control. The main value is a boolean to show whether the SIN has been entered or not. This way the actual information doesn't pass into the client. * The onSinChange() prop will be called with the actual SIN text which can be sent to the server separately. * @class * @property {boolean} value - Just the boolean value if a SIN exists or not * @property {function} onChange - Only returns boolean if the SIN is entered properly or not * @property {function} onSinChange * @property {function} onBlur */ export default class SinEntry extends Component&lt;Props, State&gt; { static displayName = 'SinEntry'; static defaultProps = { value: false, }; state = { showEditor: false, }; props: Props; handleEdit = () =&gt; { this.setState({showEditor: true}); }; handleCancel = () =&gt; { this.setState({showEditor: false}); if (this.props.onBlur) this.props.onBlur(); }; handleSubmit = data =&gt; { if (this.props.onChange) this.props.onChange(!isEmpty(data.sin)); if (this.props.onSinChange) this.props.onSinChange(data.sin); this.setState({showEditor: false}); if (this.props.onBlur) this.props.onBlur(); }; handleClear = () =&gt; { if (this.props.onChange) this.props.onChange(false); if (this.props.onSinChange) this.props.onSinChange(null); this.setState({showEditor: false}); if (this.props.onBlur) this.props.onBlur(); }; renderForm = ({handleSubmit, handleBlur, values, hasWarnings, setFieldValue}) =&gt; ( &lt;Form.Field error={hasWarnings()}&gt; &lt;Input type=&quot;text&quot; action&gt; &lt;MaskedInput name=&quot;sin&quot; mask={{mask: '999-999-999'}} onChange={v =&gt; setFieldValue('sin', v)} value={values.sin} onBlur={handleBlur} autoFocus /&gt; &lt;Button color=&quot;green&quot; onClick={handleSubmit}&gt; &lt;Icon name=&quot;checkmark&quot;/&gt; Save &lt;/Button&gt; &lt;Button color=&quot;red&quot; onClick={this.handleCancel}&gt; Cancel &lt;/Button&gt; &lt;/Input&gt; &lt;/Form.Field&gt; ); render() { if (this.state.showEditor) { return ( &lt;TForm initialValues={{sin: ''}} render={this.renderForm} onSubmit={this.handleSubmit} validationSchema={TSchemas.sin()} numFields={1} /&gt; ); } if (this.props.value) { return ( &lt;Button.Group&gt; &lt;Button color=&quot;teal&quot; content=&quot;SIN Entered&quot; icon=&quot;checkmark&quot; /&gt; &lt;Button color=&quot;grey&quot; onClick={this.handleEdit}&gt;Re-enter SIN&lt;/Button&gt; &lt;Button.Or/&gt; &lt;Button onClick={this.handleClear}&gt;Clear SIN&lt;/Button&gt; &lt;/Button.Group&gt; ); } return (&lt;Button onClick={this.handleEdit}&gt;Enter SIN&lt;/Button&gt;); } } × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-21T15:48:17-05:00 using the DocStrap template. "},"TForm.js.html":{"id":"TForm.js.html","title":"Source: TForm.js","body":" Documentation Classes FieldMapMaskedInputRadioGroupResponsiveMenuSFieldSFormSFormSummarySinEntryTForm Source: TForm.js // @flow import React, {Component} from 'react'; import isEmpty from 'lodash/isEmpty'; import {Formik} from 'formik'; import {Message} from 'semantic-ui-react'; type Props = { /** Render prop just like Formik's with additional arguments passed */ render: any, /** The number of fields in the form. TForm can't automatically get this number. */ numFields: number, /** Used to pass in any GraphQL errors. */ errors?: any, /** Called when the form submits. */ onSubmit: data =&gt; void, }; /** * Extends Formik to provide Semantic UI error and warning messages and field errors. * @class * @property {function} render - Render prop just like Formik's with additional arguments passed * @property {number} numFields - The number of fields in the form. TForm can't automatically get this number. * @property errors - Used to pass in any GraphQL errors. * @property {function} onSubmit - Called when the form submits. */ export default class TForm extends Component&lt;Props&gt; { static displayName = 'TForm'; props: Props; renderForm = args =&gt; { const {errors: warnings, touched} = args; const {errors, numFields, render} = this.props; return render({ renderErrors() { if (!errors) return null; const {graphQLErrors} =
